<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>小G交易助手-旗舰版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { padding-top: var(--safe-top); padding-bottom: var(--safe-bottom); background: #f4f7fa; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* 登录遮罩层 */
        #lock-screen { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); z-index: 9999; }
        
        /* 交互美化 */
        .glass-card { background: rgba(255, 255, 255, 0.95); border: 1px solid rgba(255, 255, 255, 0.3); }
        input, select, textarea { font-size: 16px !important; border: 2px solid #edf2f7; transition: all 0.2s; }
        input:focus, select:focus { border-color: #3b82f6; background: #fff; outline: none; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 状态卡片激活效果 */
        .filter-active { border-bottom: 4px solid #3b82f6 !important; background: #fff !important; }

        /* 摇晃动画 */
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>

<body class="text-slate-800 antialiased">

    <div id="lock-screen" class="fixed inset-0 bg-slate-900/40 flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-white rounded-[3rem] p-10 shadow-2xl text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl shadow-xl shadow-blue-200 flex items-center justify-center mx-auto mb-8">
                <i class="fa fa-lock text-white text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black mb-2 tracking-tight">安全验证</h2>
            <p class="text-slate-400 text-sm mb-10 font-medium tracking-widest uppercase">身份核实后解锁</p>
            
            <div id="pwd-area" class="space-y-4">
                <input type="password" id="access-pwd" 
                       class="w-full bg-slate-50 rounded-2xl p-5 text-center text-3xl font-black tracking-[0.5em] outline-none" 
                       placeholder="••••••" inputmode="numeric">
                <button onclick="checkPassword()" 
                        class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-all">
                    解锁云端数据
                </button>
            </div>
            <p id="pwd-error" class="text-red-500 text-sm mt-6 hidden font-bold">密码验证失败，请重新输入</p>
        </div>
    </div>

    <div id="main-content" class="hidden opacity-0 transition-opacity duration-700 max-w-5xl mx-auto px-4 py-6 sm:py-10">
        <header class="flex justify-between items-center mb-10 px-2">
            <div>
                <h1 class="text-2xl font-black tracking-tight text-slate-900">小G<span class="text-blue-600">交易助手</span></h1>
                <div class="flex items-center mt-2">
                    <div id="sync-dot" class="w-2.5 h-2.5 rounded-full bg-slate-300 mr-2 border-2 border-white shadow-sm"></div>
                    <span id="sync-status" class="text-[10px] text-slate-400 font-black uppercase tracking-widest">等待连接</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTools()" class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center text-slate-400"><i class="fa fa-database"></i></button>
                <button onclick="openModal()" class="h-12 px-6 rounded-2xl bg-blue-600 text-white font-black shadow-lg shadow-blue-200 active:scale-90 flex items-center">
                    <i class="fa fa-plus-circle mr-2 text-lg"></i>新建计划
                </button>
            </div>
        </header>

        <div id="tool-box" class="hidden grid grid-cols-2 gap-4 mb-8 px-2">
            <button onclick="exportData()" class="bg-white p-4 rounded-2xl border-2 border-dashed border-slate-200 text-xs font-black text-slate-400">导出数据备份</button>
            <label class="bg-white p-4 rounded-2xl border-2 border-dashed border-slate-200 text-xs font-black text-slate-400 flex items-center justify-center cursor-pointer">
                导入数据文件 <input type="file" class="hidden" onchange="importData(this)">
            </label>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-10">
            <div onclick="setQuickFilter('all')" id="card-all" class="bg-white p-6 rounded-[2.5rem] shadow-sm border-b-4 border-transparent cursor-pointer filter-active">
                <div class="text-[10px] text-slate-400 font-black mb-1">总计计划</div>
                <div id="stat-total" class="text-3xl font-black">0</div>
            </div>
            <div onclick="setQuickFilter('success')" id="card-success" class="bg-white p-6 rounded-[2.5rem] shadow-sm border-b-4 border-transparent cursor-pointer">
                <div class="text-[10px] text-emerald-500 font-black mb-1">已成交</div>
                <div id="stat-success" class="text-3xl font-black text-emerald-500">0</div>
            </div>
            <div onclick="setQuickFilter('pending')" id="card-pending" class="bg-white p-6 rounded-[2.5rem] shadow-sm border-b-4 border-transparent cursor-pointer">
                <div class="text-[10px] text-amber-500 font-black mb-1">待处理</div>
                <div id="stat-pending" class="text-3xl font-black text-amber-500">0</div>
            </div>
            <div class="bg-slate-900 p-6 rounded-[2.5rem] shadow-xl">
                <div class="text-[10px] text-slate-500 font-black mb-1">成交总规模</div>
                <div id="stat-amount" class="text-2xl font-black text-white truncate tracking-tighter">￥0</div>
            </div>
        </div>

        <div class="glass-card rounded-[3rem] shadow-xl overflow-hidden border border-white">
            <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                <div class="flex items-center gap-4">
                    <select id="filter-market" onchange="renderTable()" class="bg-transparent text-xs font-black outline-none border-none">
                        <option value="all">全市场</option>
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <button onclick="resetFilter()" class="text-blue-600 font-black text-xs">重置筛选</button>
            </div>
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left min-w-[850px]">
                    <thead class="text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-50/30">
                        <tr>
                            <th class="px-10 py-5">日期 / 标的名称</th>
                            <th class="px-8 py-5 text-center">方向 / 市场</th>
                            <th class="px-8 py-5 text-right">单价 / 数量</th>
                            <th class="px-8 py-5 text-right">预估金额</th>
                            <th class="px-10 py-5 text-center">操作管理</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-slate-100 font-medium"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 z-[10000] flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[3.5rem] sm:rounded-[3.5rem] p-8 sm:p-12 shadow-2xl overflow-y-auto max-h-[92vh]">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-8 sm:hidden"></div>
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black tracking-tight">记录交易计划</h2>
                <button onclick="closeModal()" class="w-12 h-12 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:text-red-500 transition-colors"><i class="fa fa-times"></i></button>
            </div>
            
            <input type="hidden" id="f_id">
            <div class="grid grid-cols-2 gap-5 mb-8">
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block tracking-widest">交易市场</label>
                    <select id="f_market" onchange="onMarketChange()" class="w-full bg-slate-50 p-5 rounded-[1.5rem] font-bold">
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block tracking-widest">操作方向</label>
                    <select id="f_direction" class="w-full bg-slate-50 p-5 rounded-[1.5rem] font-bold">
                        <option value="买入">买入</option><option value="卖出">卖出</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block tracking-widest">代码 / Symbol</label>
                    <input id="f_symbol" type="text" oninput="this.value = this.value.toUpperCase()" class="w-full bg-slate-50 p-5 rounded-[1.5rem] font-black font-mono" placeholder="如 AAPL">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block tracking-widest">标的名称</label>
                    <input id="f_name" type="text" class="w-full bg-slate-50 p-5 rounded-[1.5rem] font-bold" placeholder="标的简称">
                </div>
                <div class="col-span-2 grid grid-cols-3 gap-3">
                    <input id="f_date" type="date" class="bg-slate-50 p-4 rounded-2xl text-[10px] font-black border-none">
                    <input id="f_price" type="number" step="0.0001" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl text-sm font-black" placeholder="单价">
                    <input id="f_quantity" type="number" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl text-sm font-black" placeholder="数量">
                </div>
            </div>

            <div class="bg-slate-900 rounded-[2.5rem] p-8 flex justify-between items-center mb-8 shadow-2xl">
                <div>
                    <div class="text-[10px] text-slate-500 font-black mb-2 tracking-widest uppercase">预估资金规模 <span id="opt_tag" class="hidden text-blue-500 ml-2">x100 杠杆已开启</span></div>
                    <div id="f_total_display" class="text-3xl font-mono text-blue-400">￥ 0.00</div>
                </div>
                <i class="fa fa-calculator text-slate-700 text-3xl"></i>
            </div>

            <textarea id="f_note" class="w-full bg-slate-50 p-6 rounded-[2rem] h-24 text-sm mb-10 outline-none" placeholder="输入备忘逻辑或交易理由..."></textarea>
            <button onclick="submitForm()" class="w-full bg-blue-600 text-white py-6 rounded-[2.5rem] font-black text-xl shadow-xl shadow-blue-100 active:scale-95 transition-all">同步至云端</button>
        </div>
    </div>

    <script>
        // 1. 核心数据与配置
        // ---------------------------------------------------------
        const BIN_ID = '67990901ad19ca34f8f5339f'; // 你的 JsonBin ID
        const MASTER_KEY = '$2a$10$T6iEERESERpYGBUXHxEYGBAREhcUGRMW'; // 你的 JsonBin 密钥 (明文)
        
        // 登录密码混淆算法 (还原后为 680901)
        const OBF = [60, 62, 54, 63, 54, 55]; 

        let appData = { records: [] };
        let currentFilter = 'all';

        // 2. 验证逻辑
        // ---------------------------------------------------------
        function checkPassword() {
            const input = document.getElementById('access-pwd').value.trim();
            // 运行时计算密码指纹
            const fingerprint = OBF.map(x => String.fromCharCode(x + 8)).join('');
            
            if (input === fingerprint) {
                document.getElementById('lock-screen').style.display = 'none';
                const main = document.getElementById('main-content');
                main.classList.remove('hidden');
                setTimeout(() => main.classList.add('opacity-100'), 50);
                loadFromCloud();
            } else {
                const area = document.getElementById('pwd-area');
                area.classList.add('shake');
                document.getElementById('pwd-error').classList.remove('hidden');
                setTimeout(() => {
                    area.classList.remove('shake');
                    document.getElementById('pwd-error').classList.add('hidden');
                }, 1000);
                document.getElementById('access-pwd').value = '';
            }
        }

        // 3. 云端交互
        // ---------------------------------------------------------
        async function loadFromCloud() {
            updateSyncStatus('syncing', '正在连接云端...');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': MASTER_KEY }
                });
                const json = await res.json();
                appData = json.record || { records: [] };
                renderTable();
                updateSyncStatus('success', '同步成功');
            } catch (e) { updateSyncStatus('error', '连接超时'); }
        }

        async function saveToCloud() {
            updateSyncStatus('syncing', '正在同步...');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                    body: JSON.stringify(appData)
                });
                updateSyncStatus('success', '同步成功');
            } catch (e) { alert('云端同步失败，请检查网络'); }
        }

        function updateSyncStatus(type, text) {
            const dot = document.getElementById('sync-dot');
            document.getElementById('sync-status').innerText = text;
            dot.className = "w-2.5 h-2.5 rounded-full mr-2 border-2 border-white shadow-sm " + 
                (type==='syncing'?'bg-blue-400 animate-pulse':(type==='success'?'bg-emerald-500':'bg-red-500'));
        }

        // 4. 业务逻辑
        // ---------------------------------------------------------
        function onMarketChange() {
            const m = document.getElementById('f_market').value;
            document.getElementById('opt_tag').classList.toggle('hidden', m !== "美股期权");
            calcTotal();
        }

        function calcTotal() {
            const p = parseFloat(document.getElementById('f_price').value) || 0;
            const q = parseFloat(document.getElementById('f_quantity').value) || 0;
            const mult = document.getElementById('f_market').value === "美股期权" ? 100 : 1;
            const total = p * q * mult;
            document.getElementById('f_total_display').innerText = '￥ ' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
            return total;
        }

        async function submitForm() {
            const id = document.getElementById('f_id').value;
            const record = {
                id: id ? parseInt(id) : Date.now(),
                date: document.getElementById('f_date').value || new Date().toISOString().split('T')[0],
                market: document.getElementById('f_market').value,
                direction: document.getElementById('f_direction').value,
                symbol: document.getElementById('f_symbol').value,
                name: document.getElementById('f_name').value || '未命名',
                price: parseFloat(document.getElementById('f_price').value) || 0,
                quantity: parseFloat(document.getElementById('f_quantity').value) || 0,
                note: document.getElementById('f_note').value,
                status: id ? appData.records.find(r => r.id == id).status : 'pending',
                total: calcTotal()
            };
            if(id) {
                const idx = appData.records.findIndex(r => r.id == id);
                appData.records[idx] = record;
            } else { appData.records.unshift(record); }
            closeModal(); renderTable(); await saveToCloud();
        }

        function renderTable() {
            const list = appData.records || [];
            const mFilter = document.getElementById('filter-market').value;
            const filtered = list.filter(i => 
                (currentFilter === 'all' || i.status === currentFilter) &&
                (mFilter === 'all' || i.market === mFilter)
            );

            // 更新页眉统计
            document.getElementById('stat-total').innerText = list.length;
            document.getElementById('stat-success').innerText = list.filter(i => i.status === 'success').length;
            document.getElementById('stat-pending').innerText = list.filter(i => i.status === 'pending').length;
            const totalAmt = list.filter(i => i.status === 'success').reduce((a, b) => a + (b.total || 0), 0);
            document.getElementById('stat-amount').innerText = '￥' + Math.floor(totalAmt).toLocaleString();

            // 渲染表格内容
            document.getElementById('dataTable').innerHTML = filtered.map(i => `
                <tr class="hover:bg-slate-50 transition-all group">
                    <td class="px-10 py-7">
                        <div class="text-[10px] text-slate-300 font-black font-mono mb-1 tracking-tighter">${i.date}</div>
                        <div class="font-black text-slate-800 text-sm">${i.name}</div>
                    </td>
                    <td class="px-8 py-7 text-center">
                        <span class="text-[9px] font-black px-2.5 py-1 rounded-lg border ${i.direction==='买入'?'text-red-500 border-red-100 bg-red-50':'text-emerald-500 border-emerald-100 bg-emerald-50'}">${i.direction}</span>
                        <div class="text-[9px] text-slate-400 font-bold mt-1.5 uppercase tracking-widest">${i.symbol} · ${i.market}</div>
                    </td>
                    <td class="px-8 py-7 text-right font-mono">
                        <div class="text-sm font-black text-slate-700">${i.price.toFixed(2)}</div>
                        <div class="text-[10px] text-slate-300">数量: ${i.quantity}</div>
                    </td>
                    <td class="px-8 py-7 text-right font-mono font-black text-slate-900 tracking-tighter">￥${Math.floor(i.total || 0).toLocaleString()}</td>
                    <td class="px-10 py-7">
                        <div class="flex flex-col items-center gap-3">
                            ${i.status === 'pending' ? `
                                <div class="flex gap-2">
                                    <button onclick="updateStatus(${i.id}, 'success')" class="bg-emerald-500 text-white text-[9px] px-3.5 py-1.5 rounded-full font-black shadow-lg shadow-emerald-50 active:scale-90">完成</button>
                                    <button onclick="updateStatus(${i.id}, 'fail')" class="bg-slate-200 text-slate-500 text-[9px] px-3.5 py-1.5 rounded-full font-black active:scale-90">作废</button>
                                </div>
                            ` : `<span class="${i.status==='success'?'text-emerald-400':'text-slate-300'} font-black text-[9px] uppercase italic tracking-[0.2em]">● ${i.status==='success'?'已成交':'已取消'}</span>`}
                            <div class="flex gap-5 opacity-0 group-hover:opacity-100 transition-all scale-90">
                                <i onclick="editItem(${i.id})" class="fa fa-pencil text-slate-300 hover:text-blue-500 cursor-pointer"></i>
                                <i onclick="deleteItem(${i.id})" class="fa fa-trash text-slate-200 hover:text-red-500 cursor-pointer"></i>
                            </div>
                        </div>
                    </td>
                </tr>`).join('');
        }

        // 5. 辅助功能
        // ---------------------------------------------------------
        function setQuickFilter(s) { 
            currentFilter = s; 
            ['all', 'success', 'pending'].forEach(id => {
                document.getElementById('card-'+id).classList.toggle('filter-active', id === s);
            });
            renderTable(); 
        }
        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('f_id').value = ""; document.getElementById('f_date').value = new Date().toISOString().split('T')[0]; onMarketChange(); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); ['f_symbol','f_name','f_price','f_quantity','f_note'].forEach(id => document.getElementById(id).value=''); }
        async function updateStatus(id, s) { const idx = appData.records.findIndex(r => r.id === id); appData.records[idx].status = s; renderTable(); await saveToCloud(); }
        async function deleteItem(id) { if(confirm('确定删除该笔记录吗？')) { appData.records = appData.records.filter(r => r.id !== id); renderTable(); await saveToCloud(); } }
        function resetFilter() { document.getElementById('filter-market').value = 'all'; setQuickFilter('all'); }
        function toggleTools() { document.getElementById('tool-box').classList.toggle('hidden'); }
        function exportData() {
            const blob = new Blob([JSON.stringify(appData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `交易备份_${new Date().toISOString().slice(0,10)}.json`; a.click();
        }
        function importData(input) {
            const reader = new FileReader();
            reader.onload = async (e) => { appData = JSON.parse(e.target.result); renderTable(); await saveToCloud(); };
            reader.readAsText(input.files[0]);
        }
        function editItem(id) {
            const r = appData.records.find(r => r.id === id);
            document.getElementById('modal').classList.remove('hidden');
            ['id','market','direction','symbol','name','date','price','quantity','note'].forEach(key => document.getElementById('f_'+key).value = r[key]);
            onMarketChange();
        }
        document.getElementById('access-pwd').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>
