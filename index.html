<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>小G交易助手-Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { padding-top: var(--safe-top); padding-bottom: var(--safe-bottom); background: #f1f5f9; font-family: -apple-system, system-ui, sans-serif; -webkit-font-smoothing: antialiased; }
        
        /* 登录页全屏模糊 */
        #lock-screen { backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 9999; }
        
        /* 输入框美化 */
        input, select, textarea { 
            font-size: 16px !important; /* 防止iOS缩放 */
            border: 2px solid #f1f5f9;
            transition: all 0.2s ease;
        }
        input:focus, select:focus { border-color: #3b82f6; background: #fff; outline: none; }

        /* 列表容器圆角及阴影 */
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 状态标签动画 */
        .status-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* 响应式列表高度适配 */
        .data-table-container { max-height: calc(100vh - 420px); overflow-y: auto; }
    </style>
</head>

<body class="text-slate-900 overflow-x-hidden">

    <div id="lock-screen" class="fixed inset-0 bg-white/90 flex items-center justify-center p-8">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-indigo-600 rounded-[2rem] shadow-2xl flex items-center justify-center mx-auto mb-10 rotate-3">
                <i class="fa fa-shield text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black mb-2 tracking-tighter">小G助手 PRO</h2>
            <p class="text-slate-400 text-sm mb-12 font-medium uppercase tracking-widest">Security Authentication</p>
            
            <div class="space-y-4">
                <input type="number" id="access-pwd" 
                       class="w-full bg-slate-100 rounded-2xl p-5 text-center text-3xl font-black tracking-[0.8em] outline-none" 
                       placeholder="••••••" inputmode="numeric" pattern="\d*">
                <button onclick="checkPassword()" 
                        class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-all">
                    解锁系统
                </button>
            </div>
            <p id="pwd-error" class="text-red-500 text-sm mt-6 hidden font-bold animate-shake">密码错误，请确认后再次尝试</p>
        </div>
    </div>

    <div id="main-content" class="hidden opacity-0 transition-opacity duration-700 max-w-5xl mx-auto px-4 py-6">
        <header class="flex justify-between items-center mb-10 px-2">
            <div>
                <h1 class="text-2xl font-black tracking-tight">TRADE<span class="text-blue-600">HUB</span></h1>
                <div class="flex items-center mt-1">
                    <div id="sync-dot" class="w-2 h-2 rounded-full bg-slate-300 mr-2"></div>
                    <span id="sync-status" class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Initializing...</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTools()" class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center text-slate-400"><i class="fa fa-database"></i></button>
                <button onclick="openModal()" class="h-12 px-6 rounded-2xl bg-blue-600 text-white font-black shadow-lg shadow-blue-200 active:scale-90 flex items-center">
                    <i class="fa fa-plus mr-2"></i>新计划
                </button>
            </div>
        </header>

        <div id="tool-box" class="hidden grid grid-cols-2 gap-4 mb-8">
            <button onclick="exportData()" class="bg-white p-4 rounded-2xl border-2 border-dashed border-slate-200 text-xs font-black text-slate-500 uppercase">导出备份</button>
            <label class="bg-white p-4 rounded-2xl border-2 border-dashed border-slate-200 text-xs font-black text-slate-500 uppercase flex items-center justify-center cursor-pointer">
                导入数据 <input type="file" class="hidden" onchange="importData(this)">
            </label>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-10">
            <div onclick="setQuickFilter('all')" class="bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-slate-200 cursor-pointer">
                <div class="text-[10px] text-slate-400 font-black uppercase mb-1">Total</div>
                <div id="stat-total" class="text-3xl font-black">0</div>
            </div>
            <div onclick="setQuickFilter('success')" class="bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-emerald-400 cursor-pointer font-black text-emerald-500">
                <div class="text-[10px] text-slate-400 font-black uppercase mb-1">Done</div>
                <div id="stat-success" class="text-3xl">0</div>
            </div>
            <div onclick="setQuickFilter('pending')" class="bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-amber-400 cursor-pointer font-black text-amber-500">
                <div class="text-[10px] text-slate-400 font-black uppercase mb-1">Wait</div>
                <div id="stat-pending" class="text-3xl">0</div>
            </div>
            <div class="bg-slate-900 p-6 rounded-[2rem] shadow-2xl">
                <div class="text-[10px] text-slate-500 font-black uppercase mb-1">Volume</div>
                <div id="stat-amount" class="text-2xl font-black text-white truncate">￥0</div>
            </div>
        </div>

        <div class="glass-card rounded-[3rem] shadow-2xl border border-white overflow-hidden">
            <div class="p-6 bg-white/50 border-b border-slate-100 flex justify-between items-center">
                <h3 class="font-black uppercase text-xs tracking-[0.2em] text-slate-400">交易计划流水表</h3>
                <div class="flex gap-2">
                    <select id="filter-market" onchange="renderTable()" class="bg-transparent text-[10px] font-black outline-none border-none uppercase">
                        <option value="all">所有市场</option>
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
            </div>
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left min-w-[800px]">
                    <thead class="text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-50/50">
                        <tr>
                            <th class="px-10 py-5">标的信息</th>
                            <th class="px-8 py-5 text-center">市场方向</th>
                            <th class="px-8 py-5 text-right">价格/数量</th>
                            <th class="px-8 py-5 text-right">预估金额</th>
                            <th class="px-10 py-5 text-center">状态操作</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 z-[10000] flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[3.5rem] sm:rounded-[3.5rem] p-8 sm:p-12 shadow-2xl overflow-y-auto max-h-[92vh]">
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-8 sm:hidden"></div>
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">记录计划</h2>
                <button onclick="closeModal()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center"><i class="fa fa-times text-slate-400"></i></button>
            </div>
            
            <input type="hidden" id="f_id">
            <div class="grid grid-cols-2 gap-5 mb-6">
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase">市场</label>
                    <select id="f_market" onchange="onMarketChange()" class="w-full bg-slate-50 p-4 rounded-2xl font-bold">
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase">方向</label>
                    <select id="f_direction" class="w-full bg-slate-50 p-4 rounded-2xl font-bold">
                        <option value="买入">买入</option><option value="卖出">卖出</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase">代码</label>
                    <input id="f_symbol" type="text" oninput="validateSymbol(this)" class="w-full bg-slate-50 p-4 rounded-2xl font-black font-mono uppercase" placeholder="AAPL">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase">名称</label>
                    <input id="f_name" type="text" class="w-full bg-slate-50 p-4 rounded-2xl font-bold" placeholder="苹果公司">
                </div>
                <div class="col-span-2 grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase">价格</label>
                        <input id="f_price" type="number" step="0.0001" oninput="calcTotal()" class="w-full bg-slate-50 p-4 rounded-2xl font-black" placeholder="0.00">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase">数量</label>
                        <input id="f_quantity" type="number" oninput="calcTotal()" class="w-full bg-slate-50 p-4 rounded-2xl font-black" placeholder="0">
                    </div>
                </div>
            </div>

            <div class="bg-slate-900 rounded-[2.5rem] p-8 flex justify-between items-center mb-8">
                <div>
                    <div class="text-[10px] text-slate-500 font-black mb-2 uppercase">预估成本 <span id="opt_tag" class="hidden text-blue-500 ml-2">x100</span></div>
                    <div id="f_total_display" class="text-3xl font-mono text-blue-400">￥ 0.00</div>
                </div>
                <i class="fa fa-calculator text-slate-700 text-3xl"></i>
            </div>

            <textarea id="f_note" class="w-full bg-slate-50 p-6 rounded-3xl h-24 text-sm mb-8 outline-none" placeholder="输入备忘逻辑..."></textarea>
            <button onclick="submitForm()" class="w-full bg-blue-600 text-white py-6 rounded-[2rem] font-black text-xl shadow-xl shadow-blue-100">保存并云端同步</button>
        </div>
    </div>

    <script>
        // 1. 核心安全与配置
        const SEC = {
            F: '680901', // 强制匹配明文，拒绝算法误差
            B: 'FxgREhEXERpZGBUXHxEYGBAREhcUGRMW',
            K: 'X1onS11iUl1mXFdfUlpzTll2WlpQW1paVV1iWlpPX19fUllmWlpVWlpfVlp3WlpQW1pfVF9mWlpNWlpjX1p6VlpfVlpPWlpf'
        };

        let appData = { records: [] };
        let RUNTIME = { bin: '', key: '' };
        let currentStatusFilter = 'all';

        // 2. 登录逻辑 (解决密码报错)
        function checkPassword() {
            const input = document.getElementById('access-pwd').value.trim();
            if (input === SEC.F) {
                // 解密云端参数
                const dec = (b, p) => atob(b).split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ p.charCodeAt(i % p.length))).join('');
                RUNTIME.bin = dec(SEC.B, input);
                RUNTIME.key = dec(SEC.K, input);

                // 界面切换
                document.getElementById('lock-screen').style.display = 'none';
                const main = document.getElementById('main-content');
                main.classList.remove('hidden');
                setTimeout(() => main.classList.add('opacity-100'), 50);
                loadFromCloud();
            } else {
                document.getElementById('pwd-error').classList.remove('hidden');
                setTimeout(() => document.getElementById('pwd-error').classList.add('hidden'), 2000);
            }
        }

        // 3. 云端同步
        async function loadFromCloud() {
            updateSyncStatus('syncing', 'Linking Cloud...');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${RUNTIME.bin}/latest`, {
                    headers: { 'X-Master-Key': RUNTIME.key }
                });
                const json = await res.json();
                appData = json.record || { records: [] };
                renderTable();
                updateSyncStatus('success', 'Cloud Connected');
            } catch (e) { updateSyncStatus('error', 'Network Error'); }
        }

        async function saveToCloud() {
            updateSyncStatus('syncing', 'Syncing...');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${RUNTIME.bin}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': RUNTIME.key },
                    body: JSON.stringify(appData)
                });
                updateSyncStatus('success', 'Data Synced');
            } catch (e) { alert('同步失败，请检查网络'); }
        }

        function updateSyncStatus(type, text) {
            const dot = document.getElementById('sync-dot');
            document.getElementById('sync-status').innerText = text;
            dot.className = "w-2 h-2 rounded-full mr-2 " + (type==='syncing'?'bg-blue-400 animate-pulse':(type==='success'?'bg-emerald-500':'bg-red-500'));
        }

        // 4. 表单与 UI 交互
        function onMarketChange() {
            const m = document.getElementById('f_market').value;
            const el = document.getElementById('f_symbol');
            el.setAttribute('inputmode', m.includes('美股') ? 'text' : 'numeric');
            document.getElementById('opt_tag').classList.toggle('hidden', m !== "美股期权");
            calcTotal();
        }

        function validateSymbol(el) {
            const m = document.getElementById('f_market').value;
            el.value = m.includes('美股') ? el.value.toUpperCase().replace(/[^A-Z0-9]/g, '') : el.value.replace(/\D/g, '');
        }

        function calcTotal() {
            const p = parseFloat(document.getElementById('f_price').value) || 0;
            const q = parseFloat(document.getElementById('f_quantity').value) || 0;
            const mult = document.getElementById('f_market').value === "美股期权" ? 100 : 1;
            const total = p * q * mult;
            document.getElementById('f_total_display').innerText = '￥ ' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
            return total;
        }

        async function submitForm() {
            const id = document.getElementById('f_id').value;
            const record = {
                id: id ? parseInt(id) : Date.now(),
                date: new Date().toISOString().split('T')[0],
                market: document.getElementById('f_market').value,
                direction: document.getElementById('f_direction').value,
                symbol: document.getElementById('f_symbol').value,
                name: document.getElementById('f_name').value || '未命名',
                price: parseFloat(document.getElementById('f_price').value) || 0,
                quantity: parseFloat(document.getElementById('f_quantity').value) || 0,
                note: document.getElementById('f_note').value,
                status: id ? appData.records.find(r => r.id == id).status : 'pending',
                total: calcTotal()
            };
            
            if(id) {
                const idx = appData.records.findIndex(r => r.id == id);
                appData.records[idx] = record;
            } else {
                appData.records.unshift(record);
            }
            closeModal(); renderTable(); await saveToCloud();
        }

        function renderTable() {
            const list = appData.records || [];
            const filtered = list.filter(i => 
                (currentStatusFilter === 'all' || i.status === currentStatusFilter) &&
                (document.getElementById('filter-market').value === 'all' || i.market === document.getElementById('filter-market').value)
            );

            document.getElementById('stat-total').innerText = list.length;
            document.getElementById('stat-success').innerText = list.filter(i => i.status === 'success').length;
            document.getElementById('stat-pending').innerText = list.filter(i => i.status === 'pending').length;
            const totalAmt = list.filter(i => i.status === 'success').reduce((a, b) => a + (b.total || 0), 0);
            document.getElementById('stat-amount').innerText = '￥' + Math.floor(totalAmt).toLocaleString();

            document.getElementById('dataTable').innerHTML = filtered.map(i => `
                <tr class="hover:bg-slate-50 transition-colors group">
                    <td class="px-10 py-6">
                        <div class="text-[10px] text-slate-300 font-black font-mono mb-1">${i.date}</div>
                        <div class="font-black text-slate-800">${i.name}</div>
                    </td>
                    <td class="px-8 py-6 text-center">
                        <span class="text-[9px] font-black px-2 py-1 rounded border ${i.direction==='买入'?'text-red-500 border-red-100 bg-red-50':'text-emerald-500 border-emerald-100 bg-emerald-50'}">${i.direction}</span>
                        <div class="text-[9px] text-slate-400 font-bold mt-1 uppercase">${i.symbol}</div>
                    </td>
                    <td class="px-8 py-6 text-right font-mono">
                        <div class="text-sm font-black text-slate-600">${i.price.toFixed(2)}</div>
                        <div class="text-[10px] text-slate-300">QTY: ${i.quantity}</div>
                    </td>
                    <td class="px-8 py-6 text-right font-mono font-black text-slate-900">￥${Math.floor(i.total || 0).toLocaleString()}</td>
                    <td class="px-10 py-6">
                        <div class="flex flex-col items-center gap-2">
                            ${i.status === 'pending' ? `
                                <div class="flex gap-2">
                                    <button onclick="updateStatus(${i.id}, 'success')" class="bg-emerald-500 text-white text-[9px] px-3 py-1 rounded-full font-black shadow-lg shadow-emerald-100">成交</button>
                                    <button onclick="updateStatus(${i.id}, 'fail')" class="bg-slate-200 text-slate-500 text-[9px] px-3 py-1 rounded-full font-black">取消</button>
                                </div>
                            ` : `<span class="${i.status==='success'?'text-emerald-500':'text-slate-300'} font-black text-[10px] uppercase italic tracking-widest">● ${i.status}</span>`}
                            <div class="flex gap-4 opacity-0 group-hover:opacity-100 transition-all">
                                <i onclick="editItem(${i.id})" class="fa fa-pencil text-slate-300 hover:text-blue-500 cursor-pointer"></i>
                                <i onclick="deleteItem(${i.id})" class="fa fa-trash text-slate-200 hover:text-red-500 cursor-pointer"></i>
                            </div>
                        </div>
                    </td>
                </tr>`).join('');
        }

        // 5. 辅助功能
        function toggleTools() { document.getElementById('tool-box').classList.toggle('hidden'); }
        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('f_id').value = ""; onMarketChange(); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); ['f_symbol','f_name','f_price','f_quantity','f_note'].forEach(id => document.getElementById(id).value=''); }
        async function updateStatus(id, s) { const idx = appData.records.findIndex(r => r.id === id); appData.records[idx].status = s; renderTable(); await saveToCloud(); }
        async function deleteItem(id) { if(confirm('确定删除？')) { appData.records = appData.records.filter(r => r.id !== id); renderTable(); await saveToCloud(); } }
        function setQuickFilter(s) { currentStatusFilter = s; renderTable(); }
        function exportData() {
            const blob = new Blob([JSON.stringify(appData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `小G备份_${new Date().toISOString().slice(0,10)}.json`; a.click();
        }
        function importData(input) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                appData = JSON.parse(e.target.result);
                renderTable(); await saveToCloud();
            };
            reader.readAsText(input.files[0]);
        }
        function editItem(id) {
            const r = appData.records.find(r => r.id === id);
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('f_id').value = r.id; document.getElementById('f_market').value = r.market;
            document.getElementById('f_direction').value = r.direction; document.getElementById('f_symbol').value = r.symbol;
            document.getElementById('f_name').value = r.name; document.getElementById('f_price').value = r.price;
            document.getElementById('f_quantity').value = r.quantity; document.getElementById('f_note').value = r.note;
            onMarketChange();
        }
    </script>
</body>
</html>
