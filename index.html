<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>小G交易助手-Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { padding-top: var(--safe-top); padding-bottom: var(--safe-bottom); background: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #lock-screen { backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 2000; }
        .active-filter-all { border-bottom: 4px solid #64748b !important; background: #f1f5f9; }
        .active-filter-success { border-bottom: 4px solid #10b981 !important; background: #ecfdf5; }
        .active-filter-pending { border-bottom: 4px solid #f59e0b !important; background: #fffbeb; }
        input, select, textarea { font-size: 16px !important; -webkit-appearance: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
    </style>
</head>

<body class="antialiased text-slate-900">
    <div id="lock-screen" class="fixed inset-0 bg-white/90 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-[2rem] shadow-2xl flex items-center justify-center mx-auto mb-8 animate-bounce">
                <i class="fa fa-shield text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black mb-2 tracking-tighter">SECURE LOGIN</h2>
            <p class="text-slate-400 text-sm mb-10 font-medium">请输入 6 位访问密码解锁系统</p>
            <div class="relative mb-6">
                <input type="password" id="access-pwd" class="w-full bg-slate-100 rounded-2xl p-5 text-center text-3xl outline-none focus:ring-4 ring-blue-100 transition-all tracking-[1em]" placeholder="······">
            </div>
            <button onclick="checkPassword()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg shadow-xl active:scale-[0.98] transition-all">解锁云端数据</button>
            <p id="pwd-error" class="text-red-500 text-sm mt-5 hidden font-bold italic tracking-wide">密码验证不通过，请检查输入</p>
        </div>
    </div>

    <div id="main-content" class="hidden opacity-0 transition-opacity duration-700 max-w-5xl mx-auto px-4 py-6 sm:py-10">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-2xl font-black tracking-tight flex items-center">
                    <span class="bg-blue-600 text-white w-9 h-9 rounded-xl flex items-center justify-center mr-3 text-lg shadow-lg shadow-blue-200">G</span>
                    交易助手 <span class="text-blue-600 ml-1">Pro</span>
                </h1>
                <div class="flex items-center mt-2">
                    <div id="sync-dot" class="w-2 h-2 rounded-full bg-slate-300 mr-2"></div>
                    <span id="sync-status" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">等待验证...</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTools()" class="w-12 h-12 rounded-2xl bg-white border border-slate-100 flex items-center justify-center shadow-sm active:bg-slate-50"><i class="fa fa-cog text-slate-400"></i></button>
                <button onclick="openModal()" class="h-12 px-6 rounded-2xl bg-blue-600 text-white font-black shadow-lg shadow-blue-100 active:scale-90 flex items-center transition-all"><i class="fa fa-plus mr-2"></i>新计划</button>
            </div>
        </header>

        <div id="tool-box" class="hidden grid grid-cols-2 gap-4 mb-10">
            <button onclick="exportData()" class="bg-white p-5 rounded-3xl border border-dashed border-slate-200 flex items-center justify-center gap-2 text-xs font-black text-slate-500"><i class="fa fa-download"></i> 导出备份 (.json)</button>
            <label class="bg-white p-5 rounded-3xl border border-dashed border-slate-200 flex items-center justify-center gap-2 text-xs font-black text-slate-500 cursor-pointer">
                <i class="fa fa-upload"></i> 导入数据 <input type="file" class="hidden" onchange="importData(this)">
            </label>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-10">
            <div onclick="setQuickFilter('all')" id="card-all" class="bg-white p-6 rounded-[2rem] shadow-sm border border-transparent transition-all cursor-pointer active-filter-all">
                <div class="text-[10px] text-slate-400 font-black mb-1 uppercase tracking-widest">总计划</div>
                <div id="stat-total" class="text-3xl font-black tracking-tighter">0</div>
            </div>
            <div onclick="setQuickFilter('success')" id="card-success" class="bg-white p-6 rounded-[2rem] shadow-sm border border-transparent transition-all cursor-pointer">
                <div class="text-[10px] text-emerald-500 font-black mb-1 uppercase tracking-widest">已成交</div>
                <div id="stat-success" class="text-3xl font-black text-emerald-500 tracking-tighter">0</div>
            </div>
            <div onclick="setQuickFilter('pending')" id="card-pending" class="bg-white p-6 rounded-[2rem] shadow-sm border border-transparent transition-all cursor-pointer">
                <div class="text-[10px] text-amber-500 font-black mb-1 uppercase tracking-widest">待处理</div>
                <div id="stat-pending" class="text-3xl font-black text-amber-500 tracking-tighter">0</div>
            </div>
            <div class="bg-slate-900 p-6 rounded-[2rem] shadow-2xl shadow-slate-200">
                <div class="text-[10px] text-slate-400 font-black mb-1 uppercase tracking-widest text-white/50">已获头寸</div>
                <div id="stat-amount" class="text-2xl font-black text-white truncate tracking-tighter">￥0</div>
            </div>
        </div>

        <div class="bg-white rounded-[3rem] shadow-xl border border-slate-100 overflow-hidden">
            <div class="p-6 border-b border-slate-50 flex items-center justify-between gap-4 flex-wrap bg-slate-50/30">
                <div class="flex gap-2 flex-1 min-w-[200px]">
                    <input type="date" id="filter-date" onchange="renderTable()" class="bg-white border border-slate-100 rounded-xl px-4 py-2 text-xs font-bold outline-none flex-1">
                    <select id="filter-market" onchange="renderTable()" class="bg-white border border-slate-100 rounded-xl px-4 py-2 text-xs font-bold outline-none flex-1">
                        <option value="all">全市场</option>
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <button onclick="resetFilter()" class="text-blue-600 font-black text-[10px] uppercase tracking-[0.2em] px-4">重置列表</button>
            </div>
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left min-w-[800px]">
                    <thead class="bg-slate-50/50 text-slate-400 text-[10px] font-black uppercase tracking-widest">
                        <tr>
                            <th class="px-10 py-6">日期 / 标的信息</th>
                            <th class="px-8 py-6">方向 / 市场</th>
                            <th class="px-8 py-6 text-right">单价 / 数量</th>
                            <th class="px-8 py-6 text-right">预估总额</th>
                            <th class="px-10 py-6 text-center">状态管理</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-slate-50 font-medium"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 z-[3000] flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[3.5rem] sm:rounded-[3.5rem] p-8 sm:p-12 shadow-2xl overflow-y-auto max-h-[95vh]">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-10 sm:hidden"></div>
            <div class="flex justify-between items-center mb-10">
                <h2 id="modalTitle" class="text-3xl font-black tracking-tight">记录新计划</h2>
                <button onclick="closeModal()" class="w-12 h-12 rounded-full bg-slate-50 flex items-center justify-center text-slate-400"><i class="fa fa-times"></i></button>
            </div>
            <input type="hidden" id="f_id">
            <div class="grid grid-cols-2 gap-6 mb-8">
                <div class="col-span-1">
                    <label class="text-[10px] text-slate-400 font-black mb-2 block uppercase tracking-widest">交易市场</label>
                    <select id="f_market" onchange="onMarketChange()" class="w-full border-2 border-slate-50 rounded-2xl p-4 text-sm font-bold bg-slate-50 outline-none focus:border-blue-500 transition-colors">
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] text-slate-400 font-black mb-2 block uppercase tracking-widest">操作方向</label>
                    <select id="f_direction" class="w-full border-2 border-slate-50 rounded-2xl p-4 text-sm font-bold bg-slate-50 outline-none focus:border-blue-500 transition-colors">
                        <option value="买入">买入</option><option value="卖出">卖出</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] text-slate-400 font-black mb-2 block uppercase tracking-widest">代码 / Symbol</label>
                    <input id="f_symbol" type="text" oninput="validateSymbol(this)" class="w-full border-2 border-slate-50 rounded-2xl p-4 text-sm font-mono font-black outline-none focus:border-blue-500 transition-colors" placeholder="如 AAPL">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] text-slate-400 font-black mb-2 block uppercase tracking-widest">标的简称</label>
                    <input id="f_name" type="text" class="w-full border-2 border-slate-50 rounded-2xl p-4 text-sm font-bold outline-none focus:border-blue-500 transition-colors" placeholder="如 苹果公司">
                </div>
                <div class="col-span-2 grid grid-cols-3 gap-3">
                    <input id="f_date" type="date" class="w-full border-2 border-slate-50 rounded-2xl p-4 text-[10px] font-black outline-none bg-slate-50">
                    <input id="f_price" type="number" step="0.0001" oninput="calcTotal()" class="w-full border-2 border-slate-50 rounded-2xl p-4 text-sm font-black outline-none" placeholder="单价">
                    <input id="f_quantity" type="number" oninput="calcTotal()" class="w-full border-2 border-slate-50 rounded-2xl p-4 text-sm font-black outline-none" placeholder="数量">
                </div>
            </div>
            
            <div class="bg-slate-900 rounded-[2.5rem] p-8 flex justify-between items-center mb-8 text-white shadow-2xl">
                <div>
                    <div class="text-[10px] text-slate-500 font-black mb-2 uppercase tracking-widest">预估所需资金 <span id="opt_tag" class="hidden bg-blue-600 text-[9px] px-2 py-0.5 rounded ml-2">x100 杠杆</span></div>
                    <div id="f_total_display" class="text-3xl font-mono font-light text-blue-400">￥ 0.00</div>
                </div>
                <i class="fa fa-calculator text-slate-700 text-3xl"></i>
            </div>

            <textarea id="f_note" class="w-full border-2 border-slate-50 rounded-[2rem] p-6 h-28 text-sm mb-10 bg-slate-50 outline-none focus:border-blue-500 transition-colors" placeholder="在这里输入你的交易逻辑或备注..."></textarea>
            <button onclick="submitForm()" class="w-full bg-blue-600 text-white py-6 rounded-[2rem] font-black text-xl shadow-xl shadow-blue-100 active:scale-95 transition-transform mb-4">保存并同步云端</button>
        </div>
    </div>

    <script>
        // 
        const SEC = {
            F: 'Tmpnd09UQXhPUT09', // 
            B: 'FxgREhEXERpZGBUXHxEYGBAREhcUGRMW',
            K: 'X1onS11iUl1mXFdfUlpzTll2WlpQW1paVV1iWlpPX19fUllmWlpVWlpfVlp3WlpQW1pfVF9mWlpNWlpjX1p6VlpfVlpPWlpf'
        };

        let appData = { records: [] };
        let currentStatusFilter = 'all';
        let RUNTIME = { bin: '', key: '' };

        // 异或解密
        const dec = (b, p) => {
            try {
                const s = atob(b);
                return decodeURIComponent(s.split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ p.charCodeAt(i % p.length))).join(''));
            } catch(e) { return ''; }
        };

        // 密码校验：最稳健的同步方案
        function checkPassword() {
            const input = document.getElementById('access-pwd').value.trim();
            if(!input) return;
            
            // 计算输入密码的指纹
            const encoded = btoa(btoa(input));
            
            if(encoded === SEC.F) {
                // 解锁逻辑
                RUNTIME.bin = dec(SEC.B, input);
                RUNTIME.key = dec(SEC.K, input);
                
                document.getElementById('lock-screen').style.display = 'none';
                const main = document.getElementById('main-content');
                main.classList.remove('hidden');
                setTimeout(() => main.classList.add('opacity-100'), 50);
                loadFromCloud();
            } else {
                document.getElementById('pwd-error').classList.remove('hidden');
                document.getElementById('access-pwd').value = '';
            }
        }

        // 云端同步逻辑
        async function loadFromCloud() {
            updateSyncStatus('syncing', '正在连接安全隧道...');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${RUNTIME.bin}/latest`, {
                    headers: { 'X-Master-Key': RUNTIME.key }
                });
                const json = await res.json();
                appData = json.record || { records: [] };
                renderTable();
                updateSyncStatus('success', '云端同步正常');
            } catch (e) { updateSyncStatus('error', '连接超时'); }
        }

        async function saveToCloud() {
            updateSyncStatus('syncing', '同步中...');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${RUNTIME.bin}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': RUNTIME.key },
                    body: JSON.stringify(appData)
                });
                updateSyncStatus('success', '已保存至云端');
            } catch (e) { alert('云端同步失败，请检查网络'); }
        }

        function updateSyncStatus(type, text) {
            const dot = document.getElementById('sync-dot');
            document.getElementById('sync-status').innerText = text;
            dot.className = "w-2 h-2 rounded-full mr-2 " + (type==='syncing'?'bg-blue-400 animate-pulse':(type==='success'?'bg-emerald-500':'bg-red-500'));
        }

        // 界面处理
        function validateSymbol(el) {
            const m = document.getElementById('f_market').value;
            el.value = (m.includes('美股')) ? el.value.toUpperCase().replace(/[^A-Z0-9]/g, '') : el.value.replace(/[^\d]/g, '');
        }

        function onMarketChange() {
            const el = document.getElementById('f_symbol');
            const m = document.getElementById('f_market').value;
            el.setAttribute('inputmode', m.includes('美股') ? 'text' : 'numeric');
            validateSymbol(el); 
            updateUI();
        }

        function calcTotal() {
            const p = parseFloat(document.getElementById('f_price').value) || 0;
            const q = parseFloat(document.getElementById('f_quantity').value) || 0;
            let total = p * q;
            if (document.getElementById('f_market').value === "美股期权") total *= 100;
            document.getElementById('f_total_display').innerText = '￥ ' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function updateUI() { 
            document.getElementById('opt_tag').classList.toggle('hidden', document.getElementById('f_market').value !== "美股期权"); 
            calcTotal(); 
        }

        async function submitForm() {
            const id = document.getElementById('f_id').value;
            const record = {
                id: id ? parseInt(id) : Date.now(),
                date: document.getElementById('f_date').value || new Date().toISOString().split('T')[0],
                market: document.getElementById('f_market').value,
                direction: document.getElementById('f_direction').value,
                symbol: document.getElementById('f_symbol').value,
                name: document.getElementById('f_name').value || '未命名',
                price: parseFloat(document.getElementById('f_price').value || 0),
                quantity: parseFloat(document.getElementById('f_quantity').value || 0),
                note: document.getElementById('f_note').value || '',
                status: id ? appData.records.find(r => r.id == id).status : 'pending'
            };
            record.totalAmount = record.price * record.quantity * (record.market === '美股期权' ? 100 : 1);
            
            if(id) {
                const idx = appData.records.findIndex(r => r.id == id);
                appData.records[idx] = record;
            } else { 
                appData.records.unshift(record); 
            }
            closeModal(); 
            renderTable(); 
            await saveToCloud();
        }

        function renderTable() {
            const list = appData.records || [];
            const fDate = document.getElementById('filter-date').value;
            const fMarket = document.getElementById('filter-market').value;
            
            const filtered = list.filter(i => 
                (fDate ? i.date === fDate : true) && 
                (fMarket === 'all' || i.market === fMarket) && 
                (currentStatusFilter === 'all' || i.status === currentStatusFilter)
            );

            document.getElementById('stat-total').innerText = list.length;
            document.getElementById('stat-success').innerText = list.filter(i => i.status === 'success').length;
            document.getElementById('stat-pending').innerText = list.filter(i => i.status === 'pending').length;
            
            const totalAmt = list.filter(i => i.status === 'success').reduce((a, b) => a + (b.totalAmount || 0), 0);
            document.getElementById('stat-amount').innerText = '￥' + Math.floor(totalAmt).toLocaleString();

            document.getElementById('dataTable').innerHTML = filtered.map(i => `
                <tr class="hover:bg-slate-50/80 transition-colors group">
                    <td class="px-10 py-7">
                        <div class="text-[10px] text-slate-300 font-black mb-1 font-mono tracking-tighter">${i.date}</div>
                        <div class="font-black text-slate-900 text-base">${i.name}</div>
                    </td>
                    <td class="px-8 py-7">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="px-2 py-0.5 rounded-md text-[9px] font-black ${i.direction==='买入'?'bg-red-50 text-red-500 border border-red-100':'bg-emerald-50 text-emerald-500 border border-emerald-100'}">${i.direction}</span>
                            <span class="text-[9px] text-slate-400 font-black uppercase tracking-widest">${i.market}</span>
                        </div>
                        <div class="text-xs font-black text-blue-600 tracking-wider">${i.symbol}</div>
                    </td>
                    <td class="px-8 py-7 text-right">
                        <div class="text-sm font-black text-slate-700 font-mono">${i.price.toFixed(2)}</div>
                        <div class="text-[10px] text-slate-300 font-bold tracking-tight">× ${i.quantity}</div>
                    </td>
                    <td class="px-8 py-7 text-right">
                        <div class="text-sm font-black text-slate-900 font-mono">￥${Math.floor(i.totalAmount).toLocaleString()}</div>
                    </td>
                    <td class="px-10 py-7">
                        <div class="flex flex-col items-center gap-3">
                            ${i.status === 'pending' ? `
                                <div class="flex gap-2">
                                    <button onclick="updateStatus(${i.id}, 'success')" class="bg-emerald-500 text-white text-[10px] px-4 py-2 rounded-xl font-black shadow-lg shadow-emerald-100">成交</button>
                                    <button onclick="updateStatus(${i.id}, 'fail')" class="bg-slate-200 text-slate-500 text-[10px] px-4 py-2 rounded-xl font-black">取消</button>
                                </div>
                            ` : `
                                <span class="${i.status==='success'?'text-emerald-500':'text-slate-300'} font-black text-[10px] uppercase italic tracking-[0.2em] flex items-center">
                                    <i class="fa ${i.status==='success'?'fa-check-circle':'fa-times-circle'} mr-1"></i> ${i.status}
                                </span>
                            `}
                            <div class="flex gap-5 opacity-0 group-hover:opacity-100 transition-all">
                                <i onclick="editItem(${i.id})" class="fa fa-edit text-slate-300 hover:text-blue-500 cursor-pointer text-sm"></i>
                                <i onclick="deleteItem(${i.id})" class="fa fa-trash text-slate-200 hover:text-red-500 cursor-pointer text-sm"></i>
                            </div>
                        </div>
                    </td>
                </tr>`).join('');
        }

        function exportData() {
            const dataStr = JSON.stringify(appData, null, 4);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `小G备份_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function importData(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm('警告：导入将覆盖现有云端数据，是否继续？')) { 
                        appData = imported; 
                        renderTable(); 
                        await saveToCloud(); 
                        alert('数据已成功导入并同步'); 
                    }
                } catch (err) { alert('文件解析失败，请确保格式正确'); }
            };
            reader.readAsText(file);
        }

        function toggleTools() { document.getElementById('tool-box').classList.toggle('hidden'); }
        async function updateStatus(id, s) { const idx = appData.records.findIndex(r => r.id === id); appData.records[idx].status = s; renderTable(); await saveToCloud(); }
        async function deleteItem(id) { if(confirm('确定要删除这条记录吗？')) { appData.records = appData.records.filter(r => r.id !== id); renderTable(); await saveToCloud(); } }
        function openModal() { 
            document.getElementById('modal').classList.remove('hidden'); 
            document.getElementById('f_id').value = ""; 
            document.getElementById('f_date').value = new Date().toISOString().split('T')[0]; 
            onMarketChange(); 
        }
        function closeModal() { 
            document.getElementById('modal').classList.add('hidden'); 
            ['f_symbol','f_name','f_price','f_quantity','f_note'].forEach(id => document.getElementById(id).value = ''); 
        }
        function setQuickFilter(s) { 
            currentStatusFilter = s; 
            ['all', 'success', 'pending'].forEach(c => {
                const el = document.getElementById('card-' + c);
                el.className = el.className.replace(/active-filter-\w+/g, '').trim();
                if(s === c) el.classList.add('active-filter-' + c);
            });
            renderTable(); 
        }
        function resetFilter() { 
            document.getElementById('filter-date').value = ""; 
            document.getElementById('filter-market').value = "all"; 
            setQuickFilter('all'); 
        }
        function editItem(id) {
            const r = appData.records.find(r => r.id === id);
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('f_id').value = r.id; 
            document.getElementById('f_market').value = r.market;
            document.getElementById('f_direction').value = r.direction; 
            document.getElementById('f_symbol').value = r.symbol;
            document.getElementById('f_name').value = r.name; 
            document.getElementById('f_date').value = r.date;
            document.getElementById('f_price').value = r.price; 
            document.getElementById('f_quantity').value = r.quantity;
            document.getElementById('f_note').value = r.note; 
            onMarketChange();
        }
