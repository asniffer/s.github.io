<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>小G交易助手-Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { padding-top: var(--safe-top); padding-bottom: var(--safe-bottom); background: #f8fafc; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        #lock-screen { backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); z-index: 9999; }
        input, select, textarea { font-size: 16px !important; outline: none; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
    </style>
</head>

<body class="antialiased text-slate-900">

    <div id="lock-screen" class="fixed inset-0 bg-white/95 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-[2rem] shadow-2xl flex items-center justify-center mx-auto mb-8 shadow-blue-200">
                <i class="fa fa-lock text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black mb-2 tracking-tighter italic">GATEKEEPER</h2>
            <p class="text-slate-400 text-xs mb-10 font-bold uppercase tracking-widest">请输入身份验证代码</p>
            <div id="pwd-container">
                <input type="password" id="access-pwd" 
                       class="w-full bg-slate-100 rounded-3xl p-6 text-center text-3xl font-black tracking-[0.5em] focus:bg-white focus:ring-4 ring-blue-50 transition-all mb-4" 
                       placeholder="••••••" inputmode="numeric">
                <button onclick="checkPassword()" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold text-lg shadow-xl active:scale-95 transition-all">解锁加密数据</button>
            </div>
            <p id="pwd-error" class="text-red-500 text-sm mt-6 hidden font-bold">验证未通过，请重试</p>
        </div>
    </div>

    <div id="main-content" class="hidden opacity-0 transition-opacity duration-700 max-w-5xl mx-auto px-4 py-6 sm:py-10">
        <header class="flex justify-between items-center mb-10 px-2">
            <div>
                <h1 class="text-2xl font-black tracking-tight italic">TRADE<span class="text-blue-600">PRO</span></h1>
                <div class="flex items-center mt-1">
                    <div id="sync-dot" class="w-2 h-2 rounded-full bg-slate-300 mr-2"></div>
                    <span id="sync-status" class="text-[10px] text-slate-400 font-black uppercase tracking-widest">Standby</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTools()" class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center text-slate-400 border border-slate-100"><i class="fa fa-hdd-o"></i></button>
                <button onclick="openModal()" class="h-12 px-6 rounded-2xl bg-blue-600 text-white font-black shadow-lg shadow-blue-100 active:scale-90 flex items-center"><i class="fa fa-plus mr-2"></i>新交易</button>
            </div>
        </header>

        <div id="tool-box" class="hidden grid grid-cols-2 gap-4 mb-8">
            <button onclick="exportData()" class="bg-white p-5 rounded-3xl border border-dashed border-slate-200 text-[10px] font-black text-slate-400 uppercase">导出 Json 备份</button>
            <label class="bg-white p-5 rounded-3xl border border-dashed border-slate-200 text-[10px] font-black text-slate-400 uppercase flex items-center justify-center cursor-pointer">
                导入本地数据 <input type="file" class="hidden" onchange="importData(this)">
            </label>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-10">
            <div onclick="setQuickFilter('all')" class="bg-white p-6 rounded-[2.5rem] shadow-sm border-b-4 border-slate-100 cursor-pointer">
                <div class="text-[10px] text-slate-400 font-black uppercase mb-1">Total</div>
                <div id="stat-total" class="text-3xl font-black">0</div>
            </div>
            <div onclick="setQuickFilter('success')" class="bg-white p-6 rounded-[2.5rem] shadow-sm border-b-4 border-emerald-400 cursor-pointer text-emerald-500 font-black">
                <div class="text-[10px] text-slate-400 font-black uppercase mb-1">Success</div>
                <div id="stat-success" class="text-3xl">0</div>
            </div>
            <div onclick="setQuickFilter('pending')" class="bg-white p-6 rounded-[2.5rem] shadow-sm border-b-4 border-amber-400 cursor-pointer text-amber-500 font-black">
                <div class="text-[10px] text-slate-400 font-black uppercase mb-1">Pending</div>
                <div id="stat-pending" class="text-3xl">0</div>
            </div>
            <div class="bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                <div class="text-[10px] text-slate-500 font-black uppercase mb-1 text-white/40 font-black">Capital</div>
                <div id="stat-amount" class="text-2xl font-black text-white truncate tracking-tighter">￥0</div>
            </div>
        </div>

        <div class="glass-card rounded-[3rem] shadow-xl border border-white overflow-hidden">
            <div class="p-6 bg-white/40 border-b border-slate-50 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <select id="filter-market" onchange="renderTable()" class="bg-transparent text-[10px] font-black uppercase tracking-widest outline-none border-none cursor-pointer">
                        <option value="all">所有市场</option>
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <button onclick="resetFilter()" class="text-blue-600 font-black text-[10px] uppercase tracking-widest">重置</button>
            </div>
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left min-w-[800px]">
                    <thead class="text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-50/50">
                        <tr>
                            <th class="px-10 py-6">日期 / 标的</th>
                            <th class="px-8 py-6 text-center">方向 / 市场</th>
                            <th class="px-8 py-6 text-right">价格 / 数量</th>
                            <th class="px-8 py-6 text-right">总额</th>
                            <th class="px-10 py-6 text-center">管理</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-slate-100 font-medium text-slate-700"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 z-[10000] flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[3.5rem] sm:rounded-[3.5rem] p-8 sm:p-12 shadow-2xl overflow-y-auto max-h-[95vh]">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-10 sm:hidden"></div>
            <div class="flex justify-between items-center mb-10">
                <h2 id="modalTitle" class="text-3xl font-black tracking-tighter">交易录入</h2>
                <button onclick="closeModal()" class="w-12 h-12 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:bg-slate-100"><i class="fa fa-times"></i></button>
            </div>
            <input type="hidden" id="f_id">
            <div class="grid grid-cols-2 gap-6 mb-8">
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-300 mb-2 block uppercase tracking-widest">市场</label>
                    <select id="f_market" onchange="onMarketChange()" class="w-full bg-slate-50 p-5 rounded-3xl font-bold border-2 border-transparent focus:border-blue-500 transition-all">
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-300 mb-2 block uppercase tracking-widest">方向</label>
                    <select id="f_direction" class="w-full bg-slate-50 p-5 rounded-3xl font-bold border-2 border-transparent focus:border-blue-500 transition-all">
                        <option value="买入">买入</option><option value="卖出">卖出</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-300 mb-2 block uppercase tracking-widest">代码</label>
                    <input id="f_symbol" type="text" oninput="validateSymbol(this)" class="w-full bg-slate-50 p-5 rounded-3xl font-black font-mono uppercase tracking-widest" placeholder="SYMBOL">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-300 mb-2 block uppercase tracking-widest">名称</label>
                    <input id="f_name" type="text" class="w-full bg-slate-50 p-5 rounded-3xl font-bold" placeholder="标的名称">
                </div>
                <div class="col-span-2 grid grid-cols-3 gap-3">
                    <input id="f_date" type="date" class="bg-slate-50 p-4 rounded-2xl text-[10px] font-black">
                    <input id="f_price" type="number" step="0.0001" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl text-sm font-black" placeholder="单价">
                    <input id="f_quantity" type="number" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl text-sm font-black" placeholder="数量">
                </div>
            </div>
            
            <div class="bg-slate-900 rounded-[2.5rem] p-8 flex justify-between items-center mb-8 shadow-2xl">
                <div>
                    <div class="text-[10px] text-slate-500 font-black mb-1 uppercase tracking-widest">Estimated Value <span id="opt_tag" class="hidden text-blue-500 ml-2">Leverage x100</span></div>
                    <div id="f_total_display" class="text-3xl font-mono text-blue-400">￥ 0.00</div>
                </div>
                <i class="fa fa-calculator text-slate-700 text-3xl"></i>
            </div>

            <textarea id="f_note" class="w-full bg-slate-50 p-6 rounded-[2rem] h-24 text-sm mb-10 outline-none focus:bg-white border-2 border-transparent focus:border-blue-500 transition-all" placeholder="交易备注逻辑..."></textarea>
            <button onclick="submitForm()" class="w-full bg-blue-600 text-white py-6 rounded-[2.5rem] font-black text-xl shadow-xl shadow-blue-100 active:scale-95 transition-all">确认并同步云端</button>
        </div>
    </div>

    <script>
        /**
         * 
         */
        const OBF = [60, 62, 54, 63, 54, 55]; // 偏移量阵列
        const SEC = {
            B: 'FxgREhEXERpZGBUXHxEYGBAREhcUGRMW',
            K: 'X1onS11iUl1mXFdfUlpzTll2WlpQW1paVV1iWlpPX19fUllmWlpVWlpfVlp3WlpQW1pfVF9mWlpNWlpjX1p6VlpfVlpPWlpf'
        };

        let appData = { records: [] };
        let RUNTIME = { bin: '', key: '' };
        let currentStatusFilter = 'all';

        // 核心解密：避开系统 MD5 库，使用原生逻辑
        function checkPassword() {
            const input = document.getElementById('access-pwd').value.trim();
            // 还原混淆指纹
            const fingerprint = OBF.map(x => String.fromCharCode(x + 8)).join('');
            
            if (input === fingerprint) {
                // 还原云端地址
                const dec = (b, p) => atob(b).split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ p.charCodeAt(i % p.length))).join('');
                RUNTIME.bin = dec(SEC.B, input);
                RUNTIME.key = dec(SEC.K, input);

                document.getElementById('lock-screen').style.display = 'none';
                const main = document.getElementById('main-content');
                main.classList.remove('hidden');
                setTimeout(() => main.classList.add('opacity-100'), 50);
                loadFromCloud();
            } else {
                const container = document.getElementById('pwd-container');
                container.classList.add('animate-shake');
                document.getElementById('pwd-error').classList.remove('hidden');
                setTimeout(() => {
                    container.classList.remove('animate-shake');
                    document.getElementById('pwd-error').classList.add('hidden');
                }, 1000);
                document.getElementById('access-pwd').value = '';
            }
        }

        async function loadFromCloud() {
            updateSyncStatus('syncing', 'FETCHING...');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${RUNTIME.bin}/latest`, {
                    headers: { 'X-Master-Key': RUNTIME.key }
                });
                const json = await res.json();
                appData = json.record || { records: [] };
                renderTable();
                updateSyncStatus('success', 'CLOUD READY');
            } catch (e) { updateSyncStatus('error', 'CLOUD ERROR'); }
        }

        async function saveToCloud() {
            updateSyncStatus('syncing', 'SYNCING...');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${RUNTIME.bin}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': RUNTIME.key },
                    body: JSON.stringify(appData)
                });
                updateSyncStatus('success', 'SYNCED');
            } catch (e) { alert('同步失败'); }
        }

        function updateSyncStatus(type, text) {
            const dot = document.getElementById('sync-dot');
            document.getElementById('sync-status').innerText = text;
            dot.className = "w-2 h-2 rounded-full mr-2 " + (type==='syncing'?'bg-blue-400 animate-pulse':(type==='success'?'bg-emerald-500':'bg-red-500'));
        }

        // 业务逻辑
        function onMarketChange() {
            const m = document.getElementById('f_market').value;
            document.getElementById('f_symbol').setAttribute('inputmode', m.includes('美股') ? 'text' : 'numeric');
            document.getElementById('opt_tag').classList.toggle('hidden', m !== "美股期权");
            calcTotal();
        }

        function validateSymbol(el) {
            const m = document.getElementById('f_market').value;
            el.value = m.includes('美股') ? el.value.toUpperCase().replace(/[^A-Z0-9]/g, '') : el.value.replace(/\D/g, '');
        }

        function calcTotal() {
            const p = parseFloat(document.getElementById('f_price').value) || 0;
            const q = parseFloat(document.getElementById('f_quantity').value) || 0;
            const mult = document.getElementById('f_market').value === "美股期权" ? 100 : 1;
            const total = p * q * mult;
            document.getElementById('f_total_display').innerText = '￥ ' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
            return total;
        }

        async function submitForm() {
            const id = document.getElementById('f_id').value;
            const record = {
                id: id ? parseInt(id) : Date.now(),
                date: document.getElementById('f_date').value || new Date().toISOString().split('T')[0],
                market: document.getElementById('f_market').value,
                direction: document.getElementById('f_direction').value,
                symbol: document.getElementById('f_symbol').value,
                name: document.getElementById('f_name').value || '未命名',
                price: parseFloat(document.getElementById('f_price').value) || 0,
                quantity: parseFloat(document.getElementById('f_quantity').value) || 0,
                note: document.getElementById('f_note').value,
                status: id ? appData.records.find(r => r.id == id).status : 'pending',
                total: calcTotal()
            };
            if(id) {
                const idx = appData.records.findIndex(r => r.id == id);
                appData.records[idx] = record;
            } else { appData.records.unshift(record); }
            closeModal(); renderTable(); await saveToCloud();
        }

        function renderTable() {
            const list = appData.records || [];
            const filtered = list.filter(i => 
                (currentStatusFilter === 'all' || i.status === currentStatusFilter) &&
                (document.getElementById('filter-market').value === 'all' || i.market === document.getElementById('filter-market').value)
            );
            document.getElementById('stat-total').innerText = list.length;
            document.getElementById('stat-success').innerText = list.filter(i => i.status === 'success').length;
            document.getElementById('stat-pending').innerText = list.filter(i => i.status === 'pending').length;
            const totalAmt = list.filter(i => i.status === 'success').reduce((a, b) => a + (b.total || 0), 0);
            document.getElementById('stat-amount').innerText = '￥' + Math.floor(totalAmt).toLocaleString();

            document.getElementById('dataTable').innerHTML = filtered.map(i => `
                <tr class="hover:bg-slate-50/50 group transition-all">
                    <td class="px-10 py-6">
                        <div class="text-[10px] text-slate-300 font-black font-mono mb-1 tracking-tighter">${i.date}</div>
                        <div class="font-black text-slate-800 text-sm tracking-tight">${i.name}</div>
                    </td>
                    <td class="px-8 py-6 text-center">
                        <span class="text-[9px] font-black px-2 py-1 rounded-lg ${i.direction==='买入'?'text-red-500 bg-red-50':'text-emerald-500 bg-emerald-50'}">${i.direction}</span>
                        <div class="text-[9px] text-slate-400 font-bold mt-1 uppercase tracking-widest">${i.symbol}</div>
                    </td>
                    <td class="px-8 py-6 text-right font-mono">
                        <div class="text-sm font-black text-slate-700">${i.price.toFixed(2)}</div>
                        <div class="text-[10px] text-slate-300">QTY: ${i.quantity}</div>
                    </td>
                    <td class="px-8 py-6 text-right font-mono font-black text-slate-900 tracking-tighter">￥${Math.floor(i.total || 0).toLocaleString()}</td>
                    <td class="px-10 py-6">
                        <div class="flex flex-col items-center gap-2">
                            ${i.status === 'pending' ? `
                                <div class="flex gap-2">
                                    <button onclick="updateStatus(${i.id}, 'success')" class="bg-emerald-500 text-white text-[9px] px-3 py-1.5 rounded-full font-black shadow-lg shadow-emerald-50">成交</button>
                                    <button onclick="updateStatus(${i.id}, 'fail')" class="bg-slate-200 text-slate-400 text-[9px] px-3 py-1.5 rounded-full font-black">取消</button>
                                </div>
                            ` : `<span class="${i.status==='success'?'text-emerald-400':'text-slate-200'} font-black text-[9px] uppercase italic tracking-[0.2em] underline decoration-2 offset-4">${i.status}</span>`}
                            <div class="flex gap-4 opacity-0 group-hover:opacity-100 transition-all scale-90">
                                <i onclick="editItem(${i.id})" class="fa fa-pencil text-slate-300 hover:text-blue-500 cursor-pointer"></i>
                                <i onclick="deleteItem(${i.id})" class="fa fa-trash text-slate-200 hover:text-red-500 cursor-pointer"></i>
                            </div>
                        </div>
                    </td>
                </tr>`).join('');
        }

        // 辅助工具
        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('f_id').value = ""; document.getElementById('f_date').value = new Date().toISOString().split('T')[0]; onMarketChange(); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); ['f_symbol','f_name','f_price','f_quantity','f_note'].forEach(id => document.getElementById(id).value=''); }
        function toggleTools() { document.getElementById('tool-box').classList.toggle('hidden'); }
        async function updateStatus(id, s) { const idx = appData.records.findIndex(r => r.id === id); appData.records[idx].status = s; renderTable(); await saveToCloud(); }
        async function deleteItem(id) { if(confirm('确定删除记录？')) { appData.records = appData.records.filter(r => r.id !== id); renderTable(); await saveToCloud(); } }
        function setQuickFilter(s) { currentStatusFilter = s; renderTable(); }
        function resetFilter() { document.getElementById('filter-market').value = 'all'; setQuickFilter('all'); }
        function exportData() {
            const blob = new Blob([JSON.stringify(appData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `TRADE_BACKUP_${new Date().toISOString().slice(0,10)}.json`; a.click();
        }
        function importData(input) {
            const reader = new FileReader();
            reader.onload = async (e) => { appData = JSON.parse(e.target.result); renderTable(); await saveToCloud(); };
            reader.readAsText(input.files[0]);
        }
        function editItem(id) {
            const r = appData.records.find(r => r.id === id);
            document.getElementById('modal').classList.remove('hidden');
            ['id','market','direction','symbol','name','date','price','quantity','note'].forEach(key => document.getElementById('f_'+key).value = r[key]);
            onMarketChange();
        }
        document.getElementById('access-pwd').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>
