<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>股票交易助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { padding-top: var(--safe-top); padding-bottom: var(--safe-bottom); background: #f0f4f8; font-family: "PingFang SC", "Microsoft YaHei", sans-serif; }
        #lock-screen { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); z-index: 9999; }
        .glass-card { background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid #e2e8f0; }
        input, select, textarea { font-size: 16px !important; outline: none; }
        #f_symbol.uppercase-input { text-transform: uppercase; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .th-label { color: #1e40af; font-weight: 800; letter-spacing: 0.05em; }
        .happy-bg { background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%); }
        .happy-light-bg { background: #eff6ff; border: 1px dashed #bfdbfe; }
    </style>
</head>

<body class="text-slate-800 antialiased">

    <div id="lock-screen" class="fixed inset-0 bg-white/95 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl shadow-xl flex items-center justify-center mx-auto mb-8">
                <i class="fa fa-rocket text-white text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold mb-8 text-slate-900">股票交易助手</h2>
            <input type="password" id="access-pwd" class="w-full bg-slate-100 rounded-2xl p-5 text-center text-3xl font-black mb-4 border-2 border-transparent focus:border-blue-400" placeholder="PIN" inputmode="numeric">
            <button onclick="checkPassword()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg active:scale-95 transition-all shadow-lg shadow-blue-200">开启交易大门</button>
            <p id="pwd-error" class="text-red-500 text-sm mt-4 hidden">密码验证失败</p>
        </div>
    </div>

    <div id="main-content" class="hidden opacity-0 transition-opacity duration-500 max-w-5xl mx-auto px-4 py-6">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-900 text-slate-900">股票交易助手</h1>
                <div class="flex items-center mt-1">
                    <div id="sync-dot" class="w-2 h-2 rounded-full bg-slate-300 mr-2"></div>
                    <span id="sync-status" class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">等待连接...</span>
                </div>
            </div>
            <button onclick="openModal()" class="h-12 px-6 rounded-2xl bg-blue-600 text-white font-bold shadow-xl shadow-blue-200 active:scale-90 flex items-center transition-all">
                <i class="fa fa-plus mr-2"></i>添加计划
            </button>
        </header>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-white p-3 rounded-2xl border border-slate-200 shadow-sm">
                <label class="text-[10px] font-bold text-blue-500 block mb-1">市场筛选</label>
                <select id="filter-market" onchange="renderTable()" class="w-full bg-transparent font-bold text-sm">
                    <option value="all">全部市场</option>
                    <option value="美股">美股</option><option value="美股期权">美股期权</option>
                    <option value="港股">港股</option><option value="A股">A股</option>
                </select>
            </div>
            <div class="bg-white p-3 rounded-2xl border border-slate-200 shadow-sm">
                <label class="text-[10px] font-bold text-blue-500 block mb-1">日期筛选</label>
                <input type="date" id="filter-date" onchange="renderTable()" class="w-full bg-transparent font-bold text-sm">
            </div>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
            <div onclick="setQuickFilter('all')" id="card-all" class="bg-white p-5 rounded-3xl border-b-4 border-blue-600 cursor-pointer shadow-sm">
                <div class="text-[10px] text-slate-400 font-bold mb-1 uppercase tracking-widest">总计划</div>
                <div id="stat-total" class="text-2xl font-black">0</div>
            </div>
            <div onclick="setQuickFilter('success')" id="card-success" class="bg-white p-5 rounded-3xl border-b-4 border-transparent cursor-pointer shadow-sm">
                <div class="text-[10px] text-emerald-500 font-bold mb-1 uppercase tracking-widest">成功执行</div>
                <div id="stat-success" class="text-2xl font-black text-emerald-500">0</div>
            </div>
            <div onclick="setQuickFilter('fail')" id="card-fail" class="bg-white p-5 rounded-3xl border-b-4 border-transparent cursor-pointer shadow-sm">
                <div class="text-[10px] text-red-500 font-bold mb-1 uppercase tracking-widest">失败/取消</div>
                <div id="stat-fail" class="text-2xl font-black text-red-500">0</div>
            </div>
            <div class="happy-bg p-5 rounded-3xl shadow-xl shadow-blue-200">
                <div class="text-[10px] text-blue-100 font-bold mb-1 uppercase tracking-widest">执行规模</div>
                <div id="stat-amount" class="text-xl font-black text-white truncate tracking-tighter">￥0</div>
            </div>
        </div>

        <div class="glass-card rounded-[2.5rem] overflow-hidden">
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left min-w-[900px]">
                    <thead class="bg-slate-50 text-[11px] th-label">
                        <tr>
                            <th class="px-8 py-5">日期 / 标的信息</th>
                            <th class="px-6 py-5 text-center">方向 / 市场</th>
                            <th class="px-6 py-5 text-right">单价 / 数量</th>
                            <th class="px-6 py-5 text-right">预估金额</th>
                            <th class="px-8 py-5 text-center">操作状态</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-8 text-center pb-10">
            <button onclick="exportData()" class="text-slate-400 text-[10px] font-bold uppercase tracking-widest hover:text-blue-600 transition-colors">导出 Json 数据备份</button>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 z-[10000] flex items-end sm:items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-xl font-black text-slate-900">新建交易计划</h2>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center text-slate-300"><i class="fa fa-times text-xl"></i></button>
            </div>
            <input type="hidden" id="f_id">
            <div class="space-y-4 mb-8">
                <div class="grid grid-cols-2 gap-4">
                    <select id="f_market" onchange="onMarketChange()" class="bg-slate-50 p-4 rounded-2xl font-bold border-2 border-transparent focus:border-blue-100">
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                    <select id="f_direction" class="bg-slate-50 p-4 rounded-2xl font-bold border-2 border-transparent focus:border-blue-100">
                        <option value="买入">买入</option><option value="卖出">卖出</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input id="f_symbol" type="text" oninput="handleSymbolInput(this)" class="bg-slate-50 p-4 rounded-2xl font-normal text-slate-800 uppercase-input border-2 border-transparent focus:border-blue-100" placeholder="代码 (如 NVDA)">
                    <input id="f_name" type="text" class="bg-slate-50 p-4 rounded-2xl font-bold border-2 border-transparent focus:border-blue-100" placeholder="标的名称">
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <input id="f_date" type="date" class="bg-slate-50 p-4 rounded-2xl text-[10px] font-bold">
                    <input id="f_price" type="number" step="0.0001" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl font-bold" placeholder="价格">
                    <input id="f_quantity" type="number" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl font-bold" placeholder="数量">
                </div>
                <div>
                    <textarea id="f_reason" class="w-full bg-slate-50 p-4 rounded-2xl font-medium text-sm border-2 border-transparent focus:border-blue-100 h-24" placeholder="写下购买理由或备注..."></textarea>
                </div>
                <div class="happy-bg p-6 rounded-3xl flex justify-between items-center shadow-lg shadow-blue-100">
                    <span class="text-blue-100 text-[10px] font-bold uppercase tracking-widest">预估成交额 <span id="opt_tag" class="hidden text-white bg-white/20 px-1 rounded ml-1">(x100)</span></span>
                    <span id="f_total_display" class="text-white font-mono font-black text-xl">￥ 0.00</span>
                </div>
            </div>
            <button onclick="submitForm()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl shadow-blue-200 active:scale-95 transition-all">确认并同步云端</button>
        </div>
    </div>

    <script>
        const _ID = '699bba17ae596e708f40f47e'; 
        const _KEY = '$2a$10$6.X9SFXrgyQPaWMEYe5Eeu8G73g36QEs4BKZhH4hm0TS4Wfnd8ElC'; 
        const _PASS = "680901"; 

        let appData = { records: [] };
        let currentStatusFilter = 'all';

        function checkPassword() {
            if (document.getElementById('access-pwd').value.trim() === _PASS) {
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                setTimeout(() => document.getElementById('main-content').classList.add('opacity-100'), 50);
                loadFromCloud();
            } else {
                document.getElementById('pwd-error').classList.remove('hidden');
            }
        }

        async function loadFromCloud() {
            updateUIStatus('syncing', '连接中...');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${_ID}/latest`, {
                    headers: { 'X-Master-Key': _KEY }
                });
                const json = await res.json();
                appData = json.record || { records: [] };
                renderTable();
                updateUIStatus('success', '连接成功');
            } catch (e) { updateUIStatus('error', '连接超时'); }
        }

        async function saveToCloud() {
            updateUIStatus('syncing', '同步中...');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': _KEY },
                    body: JSON.stringify(appData)
                });
                updateUIStatus('success', '更新成功');
            } catch (e) { updateUIStatus('error', '更新失败'); }
        }

        function updateUIStatus(type, text) {
            const dot = document.getElementById('sync-dot');
            const statusText = document.getElementById('sync-status');
            statusText.innerText = text;
            if(type === 'syncing') { dot.className = "w-2 h-2 rounded-full mr-2 bg-blue-400 animate-pulse"; statusText.className = "text-[11px] font-bold text-blue-400 uppercase tracking-widest"; }
            if(type === 'success') { dot.className = "w-2 h-2 rounded-full mr-2 bg-emerald-500"; statusText.className = "text-[11px] font-bold text-emerald-500 uppercase tracking-widest"; }
            if(type === 'error') { dot.className = "w-2 h-2 rounded-full mr-2 bg-red-500"; statusText.className = "text-[11px] font-bold text-red-500 uppercase tracking-widest"; }
        }

        function handleSymbolInput(el) {
            const market = document.getElementById('f_market').value;
            if (market === 'A股' || market === '港股') {
                el.value = el.value.replace(/[^\d]/g, '');
            } else {
                el.value = el.value.toUpperCase().replace(/\s/g, '');
            }
        }

        function onMarketChange() {
            const m = document.getElementById('f_market').value;
            document.getElementById('opt_tag').classList.toggle('hidden', m !== "美股期权");
            const symInput = document.getElementById('f_symbol');
            symInput.setAttribute('inputmode', (m === 'A股' || m === '港股') ? 'numeric' : 'text');
            symInput.placeholder = (m === 'A股' || m === '港股') ? "仅数字" : "代码 (如 NVDA)";
            calcTotal();
        }

        // 排序规则修复：最近日期在前
        function renderTable() {
            let list = [...appData.records];
            
            // 核心排序：降序 (Newest First)
            list.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return dateB - dateA;
            });

            const mFilter = document.getElementById('filter-market').value;
            const dFilter = document.getElementById('filter-date').value;

            const filtered = list.filter(i => {
                const matchStatus = (currentStatusFilter === 'all' || i.status === currentStatusFilter);
                const matchMarket = (mFilter === 'all' || i.market === mFilter);
                const matchDate = (!dFilter || i.date === dFilter);
                return matchStatus && matchMarket && matchDate;
            });

            document.getElementById('stat-total').innerText = list.length;
            document.getElementById('stat-success').innerText = list.filter(i => i.status === 'success').length;
            document.getElementById('stat-fail').innerText = list.filter(i => i.status === 'fail').length;
            const totalAmt = list.filter(i => i.status === 'success').reduce((a, b) => a + (b.total || 0), 0);
            document.getElementById('stat-amount').innerText = '￥' + Math.floor(totalAmt).toLocaleString();

            document.getElementById('dataTable').innerHTML = filtered.map(i => `
                <tr class="hover:bg-blue-50/30 transition-all group">
                    <td class="px-8 py-6">
                        <div class="text-[10px] text-slate-300 font-bold mb-1">${i.date}</div>
                        <div class="flex flex-col">
                            <span class="text-[14px] text-slate-500 font-medium">${i.symbol}</span>
                            <span class="font-bold text-slate-900 text-[15px]">${i.name}</span>
                        </div>
                        ${i.reason ? `<div class="mt-2 p-2 happy-light-bg rounded-lg text-[11px] text-blue-600 max-w-xs italic">“ ${i.reason} ”</div>` : ''}
                    </td>
                    <td class="px-6 py-6 text-center">
                        <span class="text-[10px] font-black px-2 py-0.5 rounded ${i.direction==='买入'?'text-red-500 bg-red-50':'text-emerald-500 bg-emerald-50'}">${i.direction}</span>
                        <div class="text-[9px] text-slate-400 font-bold mt-1 uppercase">${i.market}</div>
                    </td>
                    <td class="px-6 py-6 text-right font-mono">
                        <div class="text-sm font-black text-slate-700">${i.price.toFixed(2)}</div>
                        <div class="text-[10px] text-slate-300 font-bold">QTY: ${i.quantity}</div>
                    </td>
                    <td class="px-6 py-6 text-right font-mono font-black text-slate-900">￥${Math.floor(i.total || 0).toLocaleString()}</td>
                    <td class="px-8 py-6 text-center">
                        <div class="flex flex-col items-center gap-2">
                            ${i.status === 'pending' ? `
                                <div class="flex gap-2">
                                    <button onclick="updateStatus(${i.id}, 'success')" class="bg-emerald-500 text-white text-[11px] px-4 py-1.5 rounded-xl font-bold active:scale-90 shadow-lg shadow-emerald-100">成功</button>
                                    <button onclick="updateStatus(${i.id}, 'fail')" class="bg-red-500 text-white text-[11px] px-4 py-1.5 rounded-xl font-bold active:scale-90 shadow-lg shadow-red-100">失败</button>
                                </div>
                            ` : `
                                <span class="${i.status==='success'?'text-emerald-500 bg-emerald-50':'text-red-400 bg-red-100'} font-black text-[10px] px-3 py-1 rounded-lg uppercase tracking-widest border border-current">
                                    ${i.status==='success'?'SUCCESS':'FAILED'}
                                </span>
                            `}
                            <div class="flex gap-4 opacity-0 group-hover:opacity-100 transition-all mt-1">
                                <i onclick="editItem(${i.id})" class="fa fa-pencil text-slate-400 hover:text-blue-500 cursor-pointer"></i>
                                <i onclick="deleteItem(${i.id})" class="fa fa-trash text-slate-300 hover:text-red-500 cursor-pointer"></i>
                            </div>
                        </div>
                    </td>
                </tr>`).join('');
        }

        function calcTotal() {
            const p = parseFloat(document.getElementById('f_price').value) || 0;
            const q = parseFloat(document.getElementById('f_quantity').value) || 0;
            const mult = document.getElementById('f_market').value === "美股期权" ? 100 : 1;
            const total = p * q * mult;
            document.getElementById('f_total_display').innerText = '￥ ' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
            return total;
        }

        function getTomorrow() {
            const d = new Date();
            d.setDate(d.getDate() + 1);
            return d.toISOString().split('T')[0];
        }

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('f_id').value = "";
            document.getElementById('f_reason').value = "";
            document.getElementById('f_date').value = getTomorrow();
            onMarketChange();
        }

        async function submitForm() {
            const id = document.getElementById('f_id').value;
            const record = {
                id: id ? parseInt(id) : Date.now(),
                date: document.getElementById('f_date').value,
                market: document.getElementById('f_market').value,
                direction: document.getElementById('f_direction').value,
                symbol: document.getElementById('f_symbol').value,
                name: document.getElementById('f_name').value || '未命名',
                reason: document.getElementById('f_reason').value,
                price: parseFloat(document.getElementById('f_price').value) || 0,
                quantity: parseFloat(document.getElementById('f_quantity').value) || 0,
                status: id ? appData.records.find(r => r.id == id).status : 'pending',
                total: calcTotal()
            };
            if(id) {
                const idx = appData.records.findIndex(r => r.id == id);
                appData.records[idx] = record;
            } else { appData.records.unshift(record); }
            closeModal(); renderTable(); await saveToCloud();
        }

        function setQuickFilter(s) { 
            currentStatusFilter = s; 
            ['all', 'success', 'fail'].forEach(id => document.getElementById('card-'+id).classList.toggle('border-blue-600', id === s));
            renderTable(); 
        }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); ['f_symbol','f_name','f_price','f_quantity','f_reason'].forEach(id => document.getElementById(id).value=''); }
        async function updateStatus(id, s) { const idx = appData.records.findIndex(r => r.id === id); appData.records[idx].status = s; renderTable(); await saveToCloud(); }
        async function deleteItem(id) { if(confirm('确定永久删除该计划？')) { appData.records = appData.records.filter(r => r.id !== id); renderTable(); await saveToCloud(); } }
        function editItem(id) {
            const r = appData.records.find(r => r.id === id);
            document.getElementById('modal').classList.remove('hidden');
            ['id','market','direction','symbol','name','date','price','quantity','reason'].forEach(key => {
                if(document.getElementById('f_'+key)) document.getElementById('f_'+key).value = r[key] || "";
            });
            calcTotal();
        }
        function exportData() {
            const blob = new Blob([JSON.stringify(appData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `交易助手备份_${new Date().toISOString().slice(0,10)}.json`; a.click();
        }
        document.getElementById('access-pwd').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>
