<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>小G交易助手-Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { padding-top: var(--safe-top); padding-bottom: var(--safe-bottom); background: #f9fafb; }
        #lock-screen { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); z-index: 1000; }
        .active-filter-all { border-bottom: 4px solid #64748b !important; background: #f1f5f9; }
        .active-filter-success { border-bottom: 4px solid #10b981 !important; background: #ecfdf5; }
        .active-filter-pending { border-bottom: 4px solid #f59e0b !important; background: #fffbeb; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input, select, textarea { font-size: 16px !important; }
    </style>
</head>

<body class="antialiased text-gray-900">
    <div id="lock-screen" class="fixed inset-0 bg-white/95 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl shadow-xl flex items-center justify-center mx-auto mb-6">
                <i class="fa fa-shield text-white text-2xl"></i>
            </div>
            <h2 class="text-2xl font-black mb-1 tracking-tight">身份验证</h2>
            <p class="text-gray-400 text-xs mb-8">请输入访问密码以解锁</p>
            <input type="password" id="access-pwd" class="w-full bg-gray-100 rounded-2xl p-5 mb-4 text-center text-2xl outline-none focus:ring-4 ring-blue-100 transition-all" placeholder="····">
            <button onclick="checkPassword()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-transform">解锁系统</button>
            <p id="pwd-error" class="text-red-500 text-sm mt-4 hidden font-bold">验证失败，请重新输入</p>
        </div>
    </div>

    <div id="main-content" class="hidden opacity-0 transition-opacity duration-700 max-w-5xl mx-auto px-4 py-6 sm:py-10">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black flex items-center">
                    <span class="bg-blue-600 text-white w-8 h-8 rounded-lg flex items-center justify-center mr-2 text-sm">G</span>
                    交易助手 Pro
                </h1>
                <div class="flex items-center mt-1">
                    <div id="sync-dot" class="w-2 h-2 rounded-full bg-gray-300 mr-2"></div>
                    <span id="sync-status" class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">连接中...</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTools()" class="w-12 h-12 rounded-2xl bg-white border flex items-center justify-center shadow-sm active:scale-90"><i class="fa fa-cog text-gray-400"></i></button>
                <button onclick="openModal()" class="h-12 px-6 rounded-2xl bg-blue-600 text-white font-bold shadow-lg active:scale-90 flex items-center"><i class="fa fa-plus mr-2"></i>新计划</button>
            </div>
        </header>

        <div id="tool-box" class="hidden grid grid-cols-2 gap-3 mb-8">
            <button onclick="exportData()" class="bg-white p-4 rounded-2xl border border-dashed flex items-center justify-center gap-2 text-xs font-bold text-gray-600 active:bg-gray-50"><i class="fa fa-download"></i> 导出备份</button>
            <label class="bg-white p-4 rounded-2xl border border-dashed flex items-center justify-center gap-2 text-xs font-bold text-gray-600 cursor-pointer active:bg-gray-50">
                <i class="fa fa-upload"></i> 导入数据
                <input type="file" id="import-file" class="hidden" onchange="importData(this)">
            </label>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
            <div onclick="setQuickFilter('all')" id="card-all" class="bg-white p-5 rounded-3xl shadow-sm border active-filter-all transition-all cursor-pointer">
                <div class="text-[10px] text-gray-400 font-bold mb-1">总计划</div>
                <div id="stat-total" class="text-3xl font-black">0</div>
            </div>
            <div onclick="setQuickFilter('success')" id="card-success" class="bg-white p-5 rounded-3xl shadow-sm border transition-all cursor-pointer">
                <div class="text-[10px] text-emerald-500 font-bold mb-1">成交</div>
                <div id="stat-success" class="text-3xl font-black text-emerald-500">0</div>
            </div>
            <div onclick="setQuickFilter('pending')" id="card-pending" class="bg-white p-5 rounded-3xl shadow-sm border transition-all cursor-pointer">
                <div class="text-[10px] text-amber-500 font-bold mb-1">待定</div>
                <div id="stat-pending" class="text-3xl font-black text-amber-500">0</div>
            </div>
            <div class="bg-blue-600 p-5 rounded-3xl shadow-xl shadow-blue-100 sm:col-span-1">
                <div class="text-[10px] text-white/60 font-bold mb-1 uppercase tracking-tight">已成交额</div>
                <div id="stat-amount" class="text-2xl font-black text-white truncate">￥0</div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl border border-gray-100 overflow-hidden">
            <div class="p-6 border-b flex items-center justify-between gap-4 flex-wrap bg-gray-50/30">
                <div class="flex gap-2 flex-1">
                    <input type="date" id="filter-date" onchange="renderTable()" class="bg-white border rounded-xl px-4 py-2 text-xs font-bold outline-none shadow-sm">
                    <select id="filter-market" onchange="renderTable()" class="bg-white border rounded-xl px-4 py-2 text-xs font-bold outline-none shadow-sm flex-1">
                        <option value="all">全市场</option>
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <button onclick="resetFilter()" class="text-blue-600 font-bold text-xs uppercase tracking-widest">重置</button>
            </div>
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left min-w-[750px]">
                    <thead class="bg-gray-50/50 text-gray-400 text-[10px] font-bold uppercase tracking-widest">
                        <tr>
                            <th class="px-8 py-5">日期/标的</th>
                            <th class="px-8 py-5">方向/市场</th>
                            <th class="px-8 py-5 text-right">单价/数量</th>
                            <th class="px-8 py-5 text-right">总额</th>
                            <th class="px-8 py-5 text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 z-[1100] flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[3rem] sm:rounded-[3rem] p-8 sm:p-10 shadow-2xl overflow-y-auto max-h-[92vh]">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8 sm:hidden"></div>
            <div class="flex justify-between items-center mb-8">
                <h2 id="modalTitle" class="text-2xl font-black">记录计划</h2>
                <button onclick="closeModal()" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center"><i class="fa fa-times text-gray-400"></i></button>
            </div>
            <input type="hidden" id="f_id">
            <div class="grid grid-cols-2 gap-5 mb-8">
                <div>
                    <label class="text-[10px] text-gray-400 font-black mb-1 block uppercase">市场</label>
                    <select id="f_market" onchange="onMarketChange()" class="w-full border-2 border-gray-50 rounded-2xl p-4 text-sm font-bold bg-gray-50 outline-none">
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 font-black mb-1 block uppercase">方向</label>
                    <select id="f_direction" class="w-full border-2 border-gray-50 rounded-2xl p-4 text-sm font-bold bg-gray-50 outline-none">
                        <option value="买入">买入</option><option value="卖出">卖出</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 font-black mb-1 block uppercase">代码</label>
                    <input id="f_symbol" type="text" oninput="validateSymbol(this)" class="w-full border-2 border-gray-50 rounded-2xl p-4 text-sm font-mono font-black outline-none" placeholder="Symbol">
                </div>
                <div>
                    <label class="text-[10px] text-gray-400 font-black mb-1 block uppercase">名称</label>
                    <input id="f_name" type="text" class="w-full border-2 border-gray-50 rounded-2xl p-4 text-sm font-bold outline-none" placeholder="标的名称">
                </div>
                <div class="col-span-2 grid grid-cols-3 gap-3">
                    <input id="f_date" type="date" class="w-full border-2 border-gray-50 rounded-xl p-3 text-[10px] font-bold outline-none">
                    <input id="f_price" type="number" step="0.0001" oninput="calcTotal()" class="w-full border-2 border-gray-50 rounded-xl p-3 text-sm font-black outline-none" placeholder="价格">
                    <input id="f_quantity" type="number" oninput="calcTotal()" class="w-full border-2 border-gray-50 rounded-xl p-3 text-sm font-black outline-none" placeholder="数量">
                </div>
            </div>
            
            <div class="bg-gray-900 rounded-[2rem] p-8 flex justify-between items-center mb-8 text-white shadow-xl">
                <div>
                    <div class="text-[10px] text-gray-500 font-black mb-1 uppercase tracking-wider">预估总额 <span id="opt_tag" class="hidden bg-blue-600 text-[9px] px-1.5 py-0.5 rounded ml-1">x100</span></div>
                    <div id="f_total_display" class="text-3xl font-mono font-light text-blue-400">￥ 0.00</div>
                </div>
                <i class="fa fa-calculator text-gray-700 text-2xl"></i>
            </div>

            <textarea id="f_note" class="w-full border-2 border-gray-50 rounded-3xl p-5 h-24 text-sm mb-8 bg-gray-50 outline-none" placeholder="交易逻辑..."></textarea>
            <button onclick="submitForm()" class="w-full bg-blue-600 text-white py-6 rounded-[2rem] font-black text-xl shadow-xl active:scale-95 transition-transform mb-4">云端同步</button>
        </div>
    </div>

    <script>
        // 算法
        const md5_internal = function(s){var k=[],i=0;for(;i<64;)k[i]=0|(4294967296*Math.abs(Math.sin(++i)));var a=[1732584193,4023233417,2562383102,271733878],h=[1732584193,4023233417,2562383102,271733878],s=unescape(encodeURIComponent(s)),b=s.length,m=[(b+8>>6)+1<<4],j=0;for(;j<b;)m[j>>2]|=(s.charCodeAt(j)&255)<<(j++%4<<3);m[j>>2]|=128<<(j%4<<3);m[m.length-2]=b<<3;for(j=0;j<m.length;j+=16){var c=a.slice();for(i=0;i<64;i++){var f=[c[1]&c[2]|~c[1]&c[3],c[3]&c[1]|~c[3]&c[2],c[1]^c[2]^c[3],c[2]^(c[1]|~c[3])][i>>4],g=[i,5*i+1,3*i+5,7*i][i>>4]%16,z=c[0]+f+k[i]+(m[j+g]||0);c=[c[3],((z<<[7,12,17,22,5,9,14,20,4,11,16,23,6,10,15,21][i])|(z>>>32-[7,12,17,22,5,9,14,20,4,11,16,23,6,10,15,21][i]))+c[1],c[1],c[2]]}for(i=0;i<4;i++)a[i]+=c[i]}for(i=0;i<4;i++){for(j=0;j<4;j++)h[i]+=(a[i]>>>(j<<3)&255)<<(j<<3)}var r="";for(i=0;i<32;i++)r+=((a[i>>3]>>>(i%8<<2))&15).toString(16);return r};

        const SEC = {
            H: 'e267d3419969185e1974749666bc9531', // 
            B: 'FxgREhEXERpZGBUXHxEYGBAREhcUGRMW',
            K: 'X1onS11iUl1mXFdfUlpzTll2WlpQW1paVV1iWlpPX19fUllmWlpVWlpfVlp3WlpQW1pfVF9mWlpNWlpjX1p6VlpfVlpPWlpf'
        };

        let appData = { records: [] };
        let currentStatusFilter = 'all';
        let RUNTIME = { bin: '', key: '' };

        const dec = (b, p) => {
            try {
                const s = atob(b);
                return decodeURIComponent(s.split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ p.charCodeAt(i % p.length))).join(''));
            } catch(e) { return ''; }
        };

        function checkPassword() {
            const input = document.getElementById('access-pwd').value.trim();
            // 使用内置算法校验
            if(md5_internal(input) === SEC.H) {
                RUNTIME.bin = dec(SEC.B, input);
                RUNTIME.key = dec(SEC.K, input);
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                setTimeout(() => document.getElementById('main-content').classList.add('opacity-100'), 50);
                loadFromCloud();
            } else {
                document.getElementById('pwd-error').classList.remove('hidden');
            }
        }

        async function loadFromCloud() {
            updateSyncStatus('syncing', '建立安全隧道...');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${RUNTIME.bin}/latest`, {
                    headers: { 'X-Master-Key': RUNTIME.key }
                });
                const json = await res.json();
                appData = json.record || { records: [] };
                renderTable();
                updateSyncStatus('success', '已连接云端');
            } catch (e) { updateSyncStatus('error', '连接断开'); }
        }

        async function saveToCloud() {
            updateSyncStatus('syncing', '同步中...');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${RUNTIME.bin}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': RUNTIME.key },
                    body: JSON.stringify(appData)
                });
                updateSyncStatus('success', '已同步');
            } catch (e) { alert('云端同步失败'); }
        }

        function updateSyncStatus(type, text) {
            const dot = document.getElementById('sync-dot');
            document.getElementById('sync-status').innerText = text;
            dot.className = "w-2 h-2 rounded-full mr-2 " + (type==='syncing'?'bg-blue-400 animate-pulse':(type==='success'?'bg-emerald-500':'bg-red-500'));
        }

        function validateSymbol(el) {
            const m = document.getElementById('f_market').value;
            el.value = (m.includes('美股')) ? el.value.toUpperCase().replace(/[^A-Z0-9]/g, '') : el.value.replace(/[^\d]/g, '');
        }
        function onMarketChange() {
            const el = document.getElementById('f_symbol');
            const m = document.getElementById('f_market').value;
            el.setAttribute('inputmode', m.includes('美股') ? 'text' : 'numeric');
            validateSymbol(el); updateUI();
        }
        function calcTotal() {
            const p = parseFloat(document.getElementById('f_price').value) || 0;
            const q = parseFloat(document.getElementById('f_quantity').value) || 0;
            let total = p * q;
            if (document.getElementById('f_market').value === "美股期权") total *= 100;
            document.getElementById('f_total_display').innerText = '￥ ' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
        }
        function updateUI() { document.getElementById('opt_tag').classList.toggle('hidden', document.getElementById('f_market').value !== "美股期权"); calcTotal(); }

        async function submitForm() {
            const id = document.getElementById('f_id').value;
            const record = {
                id: id ? parseInt(id) : Date.now(),
                date: document.getElementById('f_date').value || new Date().toISOString().split('T')[0],
                market: document.getElementById('f_market').value,
                direction: document.getElementById('f_direction').value,
                symbol: document.getElementById('f_symbol').value,
                name: document.getElementById('f_name').value || '未命名',
                price: parseFloat(document.getElementById('f_price').value || 0),
                quantity: parseFloat(document.getElementById('f_quantity').value || 0),
                note: document.getElementById('f_note').value || '',
                status: id ? appData.records.find(r => r.id == id).status : 'pending'
            };
            record.totalAmount = record.price * record.quantity * (record.market === '美股期权' ? 100 : 1);
            if(id) {
                const idx = appData.records.findIndex(r => r.id == id);
                appData.records[idx] = record;
            } else { appData.records.unshift(record); }
            closeModal(); renderTable(); await saveToCloud();
        }

        function renderTable() {
            const list = appData.records || [];
            const fDate = document.getElementById('filter-date').value;
            const fMarket = document.getElementById('filter-market').value;
            const filtered = list.filter(i => (fDate ? i.date === fDate : true) && (fMarket === 'all' || i.market === fMarket) && (currentStatusFilter === 'all' || i.status === currentStatusFilter));

            document.getElementById('stat-total').innerText = list.length;
            document.getElementById('stat-success').innerText = list.filter(i => i.status === 'success').length;
            document.getElementById('stat-pending').innerText = list.filter(i => i.status === 'pending').length;
            const totalAmt = list.filter(i => i.status === 'success').reduce((a, b) => a + (b.totalAmount || 0), 0);
            document.getElementById('stat-amount').innerText = '￥' + Math.floor(totalAmt).toLocaleString();

            document.getElementById('dataTable').innerHTML = filtered.map(i => `
                <tr class="hover:bg-gray-50 transition-colors group">
                    <td class="px-8 py-6">
                        <div class="text-[10px] text-gray-300 font-mono mb-1">${i.date}</div>
                        <div class="font-black text-gray-900">${i.name}</div>
                    </td>
                    <td class="px-8 py-6">
                        <div class="flex items-center gap-2">
                            <span class="px-2 py-0.5 rounded-md text-[9px] font-black ${i.direction==='买入'?'bg-red-100 text-red-600':'bg-emerald-100 text-emerald-600'}">${i.direction}</span>
                            <span class="text-[9px] text-gray-400 font-bold uppercase tracking-tighter">${i.market}</span>
                        </div>
                        <div class="text-xs font-black text-blue-600 mt-1 uppercase tracking-wider">${i.symbol}</div>
                    </td>
                    <td class="px-8 py-6 text-right font-mono">
                        <div class="text-sm font-bold text-gray-700">${i.price.toFixed(2)}</div>
                        <div class="text-[10px] text-gray-300">× ${i.quantity}</div>
                    </td>
                    <td class="px-8 py-6 text-right">
                        <div class="text-sm font-black text-gray-900 font-mono">￥${Math.floor(i.totalAmount).toLocaleString()}</div>
                    </td>
                    <td class="px-8 py-6">
                        <div class="flex flex-col items-center gap-2">
                            ${i.status === 'pending' ? `
                                <div class="flex gap-2">
                                    <button onclick="updateStatus(${i.id}, 'success')" class="bg-emerald-500 text-white text-[9px] px-3 py-1.5 rounded-full font-bold">成交</button>
                                    <button onclick="updateStatus(${i.id}, 'fail')" class="bg-red-500 text-white text-[9px] px-3 py-1.5 rounded-full font-bold">失败</button>
                                </div>
                            ` : `<span class="${i.status==='success'?'text-emerald-500':'text-red-500'} font-black text-[10px] uppercase italic tracking-widest">● ${i.status}</span>`}
                            <div class="flex gap-4 opacity-0 group-hover:opacity-100 transition-all">
                                <i onclick="editItem(${i.id})" class="fa fa-pencil text-gray-300 hover:text-blue-500 cursor-pointer"></i>
                                <i onclick="deleteItem(${i.id})" class="fa fa-trash text-gray-200 hover:text-red-500 cursor-pointer"></i>
                            </div>
                        </div>
                    </td>
                </tr>`).join('');
        }

        function exportData() {
            const dataStr = JSON.stringify(appData, null, 4);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `交易计划_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }
        function importData(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm('是否覆盖现有云端数据？')) { appData = imported; renderTable(); await saveToCloud(); alert('导入成功'); }
                } catch (err) { alert('文件格式不符'); }
            };
            reader.readAsText(file);
        }

        function toggleTools() { document.getElementById('tool-box').classList.toggle('hidden'); }
        async function updateStatus(id, s) { const idx = appData.records.findIndex(r => r.id === id); appData.records[idx].status = s; renderTable(); await saveToCloud(); }
        async function deleteItem(id) { if(confirm('永久删除？')) { appData.records = appData.records.filter(r => r.id !== id); renderTable(); await saveToCloud(); } }
        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('f_id').value = ""; document.getElementById('f_date').value = new Date().toISOString().split('T')[0]; onMarketChange(); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); ['f_symbol','f_name','f_price','f_quantity','f_note'].forEach(id => document.getElementById(id).value = ''); }
        function setQuickFilter(s) { currentStatusFilter = s; ['all', 'success', 'pending'].forEach(c => document.getElementById('card-' + c).className = `p-5 rounded-3xl shadow-sm border transition-all cursor-pointer ${s === c ? 'active-filter-' + c : 'bg-white'}`); renderTable(); }
        function resetFilter() { document.getElementById('filter-date').value = ""; document.getElementById('filter-market').value = "all"; setQuickFilter('all'); }
        function editItem(id) {
            const r = appData.records.find(r => r.id === id);
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('f_id').value = r.id; document.getElementById('f_market').value = r.market;
            document.getElementById('f_direction').value = r.direction; document.getElementById('f_symbol').value = r.symbol;
            document.getElementById('f_name').value = r.name; document.getElementById('f_date').value = r.date;
            document.getElementById('f_price').value = r.price; document.getElementById('f_quantity').value = r.quantity;
            document.getElementById('f_note').value = r.note; onMarketChange();
        }
    </script>
</body>
</html>
