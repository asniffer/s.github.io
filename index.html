<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>交易计划</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { padding-top: var(--safe-top); padding-bottom: var(--safe-bottom); background: #f8fafc; font-family: "PingFang SC", sans-serif; -webkit-tap-highlight-color: transparent; }
        #lock-screen { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); z-index: 9999; }
        .glass-card { background: rgba(255, 255, 255, 0.95); box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid #fff; }
        input, select, textarea { font-size: 16px !important; outline: none; transition: all 0.2s; }
        .card-active { border-bottom: 4px solid #3b82f6 !important; background: #fff !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        .shake { animation: shake 0.4s ease-in-out; }
    </style>
</head>

<body class="text-slate-800 antialiased">

    <div id="lock-screen" class="fixed inset-0 bg-white/95 flex items-center justify-center p-6">
        <div id="pwd-panel" class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-[2rem] shadow-2xl flex items-center justify-center mx-auto mb-10 shadow-blue-200">
                <i class="fa fa-unlock-alt text-white text-3xl"></i>
            </div>
            <h2 class="text-3xl font-black mb-10 tracking-tight">小G助手验证</h2>
            <input type="password" id="access-pwd" 
                   class="w-full bg-slate-100 rounded-3xl p-6 text-center text-4xl font-black tracking-[0.5em] mb-4" 
                   placeholder="••••••" inputmode="numeric">
            <button onclick="checkPassword()" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">进入系统</button>
            <p id="pwd-error" class="text-red-500 text-sm mt-6 hidden font-bold">密码不正确，请重新输入</p>
        </div>
    </div>

    <div id="main-content" class="hidden opacity-0 transition-opacity duration-700 max-w-5xl mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-10 px-2">
            <div>
                <h1 class="text-2xl font-black italic">小G<span class="text-blue-600">交易助手</span></h1>
                <div class="flex items-center mt-2">
                    <div id="sync-dot" class="w-2.5 h-2.5 rounded-full bg-slate-300 mr-2 border-2 border-white"></div>
                    <span id="sync-status" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">初始化中</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTools()" class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center text-slate-400"><i class="fa fa-cog"></i></button>
                <button onclick="openModal()" class="h-12 px-6 rounded-2xl bg-blue-600 text-white font-black shadow-lg shadow-blue-100 active:scale-90 flex items-center"><i class="fa fa-plus-circle mr-2"></i>添加计划</button>
            </div>
        </header>

        <div id="tool-box" class="hidden grid grid-cols-2 gap-4 mb-8 px-2">
            <button onclick="exportData()" class="bg-white p-4 rounded-2xl border-2 border-dashed border-slate-200 text-xs font-bold text-slate-400">导出 Json 备份</button>
            <label class="bg-white p-4 rounded-2xl border-2 border-dashed border-slate-200 text-xs font-bold text-slate-400 flex items-center justify-center cursor-pointer">
                导入本地数据 <input type="file" class="hidden" onchange="importData(this)">
            </label>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-10">
            <div onclick="setQuickFilter('all')" id="card-all" class="bg-white p-6 rounded-[2.5rem] shadow-sm border-b-4 border-transparent cursor-pointer card-active">
                <div class="text-[10px] text-slate-400 font-bold mb-1 uppercase tracking-widest">全部计划</div>
                <div id="stat-total" class="text-3xl font-black">0</div>
            </div>
            <div onclick="setQuickFilter('success')" id="card-success" class="bg-white p-6 rounded-[2.5rem] shadow-sm border-b-4 border-transparent cursor-pointer">
                <div class="text-[10px] text-emerald-500 font-bold mb-1 uppercase tracking-widest">已成交</div>
                <div id="stat-success" class="text-3xl font-black text-emerald-500">0</div>
            </div>
            <div onclick="setQuickFilter('pending')" id="card-pending" class="bg-white p-6 rounded-[2.5rem] shadow-sm border-b-4 border-transparent cursor-pointer">
                <div class="text-[10px] text-amber-500 font-bold mb-1 uppercase tracking-widest">等候中</div>
                <div id="stat-pending" class="text-3xl font-black text-amber-500">0</div>
            </div>
            <div class="bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                <div class="text-[10px] text-slate-500 font-bold mb-1 uppercase tracking-widest">成交总规模</div>
                <div id="stat-amount" class="text-2xl font-black text-white truncate tracking-tighter">￥0</div>
            </div>
        </div>

        <div class="glass-card rounded-[3.5rem] overflow-hidden">
            <div class="p-8 border-b border-slate-50 flex justify-between items-center bg-white">
                <select id="filter-market" onchange="renderTable()" class="bg-transparent text-xs font-black outline-none border-none cursor-pointer">
                    <option value="all">全市场查看</option>
                    <option value="美股">美股</option><option value="美股期权">美股期权</option>
                    <option value="港股">港股</option><option value="A股">A股</option>
                </select>
                <button onclick="resetFilter()" class="text-blue-600 font-bold text-xs uppercase">刷新显示</button>
            </div>
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left min-w-[850px]">
                    <thead class="text-[10px] font-black text-slate-300 uppercase tracking-widest bg-slate-50/50">
                        <tr>
                            <th class="px-10 py-6">日期 / 标的名称</th>
                            <th class="px-8 py-6 text-center">方向 / 市场</th>
                            <th class="px-8 py-6 text-right">单价 / 数量</th>
                            <th class="px-8 py-6 text-right">预估金额</th>
                            <th class="px-10 py-6 text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 z-[10000] flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[4rem] sm:rounded-[4rem] p-10 shadow-2xl overflow-y-auto max-h-[92vh]">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black">录入新交易计划</h2>
                <button onclick="closeModal()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-300"><i class="fa fa-times"></i></button>
            </div>
            <input type="hidden" id="f_id">
            <div class="grid grid-cols-2 gap-6 mb-8">
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block tracking-widest uppercase">市场</label>
                    <select id="f_market" onchange="onMarketChange()" class="w-full bg-slate-50 p-5 rounded-3xl font-bold border-none">
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block tracking-widest uppercase">方向</label>
                    <select id="f_direction" class="w-full bg-slate-50 p-5 rounded-3xl font-bold border-none">
                        <option value="买入">买入</option><option value="卖出">卖出</option>
                    </select>
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block tracking-widest uppercase">代码</label>
                    <input id="f_symbol" type="text" oninput="this.value = this.value.toUpperCase()" class="w-full bg-slate-50 p-5 rounded-3xl font-black font-mono" placeholder="AAPL">
                </div>
                <div class="col-span-1">
                    <label class="text-[10px] font-black text-slate-400 mb-2 block tracking-widest uppercase">名称</label>
                    <input id="f_name" type="text" class="w-full bg-slate-50 p-5 rounded-3xl font-bold" placeholder="标的简称">
                </div>
                <div class="col-span-2 grid grid-cols-3 gap-3">
                    <input id="f_date" type="date" class="bg-slate-50 p-4 rounded-2xl text-[10px] font-black">
                    <input id="f_price" type="number" step="0.0001" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl text-sm font-black" placeholder="价格">
                    <input id="f_quantity" type="number" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl text-sm font-black" placeholder="数量">
                </div>
            </div>
            <div class="bg-slate-900 rounded-[2.5rem] p-8 flex justify-between items-center mb-8 shadow-2xl">
                <div>
                    <div class="text-[10px] text-slate-500 font-bold mb-2 uppercase tracking-widest">预估成交额 <span id="opt_tag" class="hidden text-blue-500 ml-2">x100 杠杆已计入</span></div>
                    <div id="f_total_display" class="text-3xl font-mono text-blue-400 font-black">￥ 0.00</div>
                </div>
                <i class="fa fa-calculator text-slate-700 text-3xl"></i>
            </div>
            <textarea id="f_note" class="w-full bg-slate-50 p-6 rounded-[2rem] h-24 text-sm mb-10 outline-none" placeholder="输入备忘逻辑..."></textarea>
            <button onclick="submitForm()" class="w-full bg-blue-600 text-white py-6 rounded-[2.5rem] font-black text-xl shadow-xl shadow-blue-100">保存并更新云端</button>
        </div>
    </div>

    <script>
        // 配置 (明文直连，排除干扰)
        const BIN_ID = '699bba17ae596e708f40f47e'; 
        const MASTER_KEY = '$2a$10$6.X9SFXrgyQPaWMEYe5Eeu8G73g36QEs4BKZhH4hm0TS4Wfnd8ElC'; 
        const PASS_CODE = "680901"; 

        let appData = { records: [] };
        let currentFilter = 'all';

        function checkPassword() {
            const input = document.getElementById('access-pwd').value.trim();
            // 最原始的字符串比对
            if (input === PASS_CODE) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').classList.remove('hidden');
                setTimeout(() => document.getElementById('main-content').classList.add('opacity-100'), 50);
                loadFromCloud();
            } else {
                document.getElementById('pwd-panel').classList.add('shake');
                document.getElementById('pwd-error').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('pwd-panel').classList.remove('shake');
                    document.getElementById('pwd-error').classList.add('hidden');
                }, 1000);
            }
        }

        async function loadFromCloud() {
            updateStatus('syncing', '正在连接...');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': MASTER_KEY }
                });
                const json = await res.json();
                appData = json.record || { records: [] };
                renderTable();
                updateStatus('success', '同步成功');
            } catch (e) { updateStatus('error', '连接错误'); }
        }

        async function saveToCloud() {
            updateStatus('syncing', '正在同步...');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                    body: JSON.stringify(appData)
                });
                updateStatus('success', '已同步');
            } catch (e) { alert('云端保存失败'); }
        }

        function updateStatus(type, text) {
            const dot = document.getElementById('sync-dot');
            document.getElementById('sync-status').innerText = text;
            dot.className = "w-2.5 h-2.5 rounded-full mr-2 border-2 border-white " + (type==='syncing'?'bg-blue-400 animate-pulse':(type==='success'?'bg-emerald-500':'bg-red-500'));
        }

        function onMarketChange() {
            document.getElementById('opt_tag').classList.toggle('hidden', document.getElementById('f_market').value !== "美股期权");
            calcTotal();
        }

        function calcTotal() {
            const p = parseFloat(document.getElementById('f_price').value) || 0;
            const q = parseFloat(document.getElementById('f_quantity').value) || 0;
            const mult = document.getElementById('f_market').value === "美股期权" ? 100 : 1;
            const total = p * q * mult;
            document.getElementById('f_total_display').innerText = '￥ ' + total.toLocaleString(undefined, {minimumFractionDigits: 2});
            return total;
        }

        async function submitForm() {
            const id = document.getElementById('f_id').value;
            const record = {
                id: id ? parseInt(id) : Date.now(),
                date: document.getElementById('f_date').value || new Date().toISOString().split('T')[0],
                market: document.getElementById('f_market').value,
                direction: document.getElementById('f_direction').value,
                symbol: document.getElementById('f_symbol').value,
                name: document.getElementById('f_name').value || '未命名',
                price: parseFloat(document.getElementById('f_price').value) || 0,
                quantity: parseFloat(document.getElementById('f_quantity').value) || 0,
                note: document.getElementById('f_note').value,
                status: id ? appData.records.find(r => r.id == id).status : 'pending',
                total: calcTotal()
            };
            if(id) {
                const idx = appData.records.findIndex(r => r.id == id);
                appData.records[idx] = record;
            } else { appData.records.unshift(record); }
            closeModal(); renderTable(); await saveToCloud();
        }

        function renderTable() {
            const list = appData.records || [];
            const mFilter = document.getElementById('filter-market').value;
            const filtered = list.filter(i => (currentFilter === 'all' || i.status === currentFilter) && (mFilter === 'all' || i.market === mFilter));
            
            document.getElementById('stat-total').innerText = list.length;
            document.getElementById('stat-success').innerText = list.filter(i => i.status === 'success').length;
            document.getElementById('stat-pending').innerText = list.filter(i => i.status === 'pending').length;
            const totalAmt = list.filter(i => i.status === 'success').reduce((a, b) => a + (b.total || 0), 0);
            document.getElementById('stat-amount').innerText = '￥' + Math.floor(totalAmt).toLocaleString();

            document.getElementById('dataTable').innerHTML = filtered.map(i => `
                <tr class="hover:bg-slate-50 transition-all group">
                    <td class="px-10 py-7">
                        <div class="text-[10px] text-slate-300 font-bold mb-1">${i.date}</div>
                        <div class="font-black text-slate-800 text-sm">${i.name}</div>
                    </td>
                    <td class="px-8 py-7 text-center">
                        <span class="text-[9px] font-black px-2 py-1 rounded bg-slate-100 ${i.direction==='买入'?'text-red-500':'text-emerald-500'}">${i.direction}</span>
                        <div class="text-[9px] text-slate-400 font-bold mt-1 uppercase">${i.symbol} · ${i.market}</div>
                    </td>
                    <td class="px-8 py-7 text-right font-mono">
                        <div class="text-sm font-black text-slate-700">${i.price.toFixed(2)}</div>
                        <div class="text-[10px] text-slate-300">数量: ${i.quantity}</div>
                    </td>
                    <td class="px-8 py-7 text-right font-mono font-black text-slate-900 tracking-tighter">￥${Math.floor(i.total || 0).toLocaleString()}</td>
                    <td class="px-10 py-7 text-center">
                        <div class="flex flex-col items-center gap-2">
                            ${i.status === 'pending' ? `
                                <div class="flex gap-2">
                                    <button onclick="updateStatus(${i.id}, 'success')" class="bg-emerald-500 text-white text-[9px] px-3 py-1 rounded-full font-black">完成</button>
                                    <button onclick="updateStatus(${i.id}, 'fail')" class="bg-slate-200 text-slate-400 text-[9px] px-3 py-1 rounded-full font-black">取消</button>
                                </div>
                            ` : `<span class="${i.status==='success'?'text-emerald-400':'text-slate-300'} font-black text-[9px] uppercase tracking-widest italic">${i.status}</span>`}
                            <div class="flex gap-4 opacity-0 group-hover:opacity-100 transition-all">
                                <i onclick="editItem(${i.id})" class="fa fa-pencil text-slate-300 hover:text-blue-500 cursor-pointer"></i>
                                <i onclick="deleteItem(${i.id})" class="fa fa-trash text-slate-200 hover:text-red-500 cursor-pointer"></i>
                            </div>
                        </div>
                    </td>
                </tr>`).join('');
        }

        function setQuickFilter(s) { currentFilter = s; ['all', 'success', 'pending'].forEach(id => document.getElementById('card-'+id).classList.toggle('card-active', id === s)); renderTable(); }
        function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('f_id').value = ""; document.getElementById('f_date').value = new Date().toISOString().split('T')[0]; onMarketChange(); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); ['f_symbol','f_name','f_price','f_quantity','f_note'].forEach(id => document.getElementById(id).value=''); }
        async function updateStatus(id, s) { const idx = appData.records.findIndex(r => r.id === id); appData.records[idx].status = s; renderTable(); await saveToCloud(); }
        async function deleteItem(id) { if(confirm('删除吗？')) { appData.records = appData.records.filter(r => r.id !== id); renderTable(); await saveToCloud(); } }
        function resetFilter() { document.getElementById('filter-market').value = 'all'; setQuickFilter('all'); }
        function toggleTools() { document.getElementById('tool-box').classList.toggle('hidden'); }
        function exportData() {
            const blob = new Blob([JSON.stringify(appData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `交易计划_${new Date().toISOString().slice(0,10)}.json`; a.click();
        }
        function importData(input) {
            const reader = new FileReader();
            reader.onload = async (e) => { appData = JSON.parse(e.target.result); renderTable(); await saveToCloud(); };
            reader.readAsText(input.files[0]);
        }
        function editItem(id) {
            const r = appData.records.find(r => r.id === id);
            document.getElementById('modal').classList.remove('hidden');
            ['id','market','direction','symbol','name','date','price','quantity','note'].forEach(key => document.getElementById('f_'+key).value = r[key]);
            onMarketChange();
        }
        document.getElementById('access-pwd').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>
