<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>小G交易助手-Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body { padding-top: var(--safe-top); padding-bottom: var(--safe-bottom); background: #f4f7fa; font-family: sans-serif; }
        #lock-screen { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); z-index: 9999; }
        input, select { font-size: 16px !important; }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>

<body class="text-slate-800">

    <div id="lock-screen" class="fixed inset-0 bg-white/95 flex items-center justify-center p-6">
        <div id="pwd-box" class="w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl shadow-xl flex items-center justify-center mx-auto mb-8">
                <i class="fa fa-shield text-white text-3xl"></i>
            </div>
            <h2 class="text-2xl font-black mb-8">身份验证</h2>
            <input type="password" id="access-pwd" 
                   class="w-full bg-slate-100 rounded-2xl p-5 text-center text-3xl font-bold tracking-[0.5em] mb-4 outline-none focus:ring-4 ring-blue-100" 
                   placeholder="••••••" inputmode="numeric">
            <button onclick="checkPassword()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg">解锁</button>
            <p id="pwd-error" class="text-red-500 text-sm mt-4 hidden font-bold">验证失败，请确认密码</p>
        </div>
    </div>

    <div id="main-content" class="hidden opacity-0 transition-opacity duration-500 max-w-5xl mx-auto px-4 py-6">
        <header class="flex justify-between items-center mb-8 px-2">
            <div>
                <h1 class="text-2xl font-black italic">小G交易助手</h1>
                <div class="flex items-center mt-1">
                    <div id="sync-dot" class="w-2 h-2 rounded-full bg-slate-300 mr-2"></div>
                    <span id="sync-status" class="text-[10px] text-slate-400 font-bold uppercase">Ready</span>
                </div>
            </div>
            <button onclick="openModal()" class="h-12 px-6 rounded-2xl bg-blue-600 text-white font-black shadow-lg shadow-blue-100">+ 新计划</button>
        </header>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-5 rounded-[2rem] shadow-sm">
                <div class="text-[10px] text-slate-400 font-bold mb-1">总条数</div>
                <div id="stat-total" class="text-2xl font-black text-slate-800">0</div>
            </div>
            <div class="bg-slate-900 p-5 rounded-[2rem] shadow-xl">
                <div class="text-[10px] text-slate-500 font-bold mb-1">成交总额</div>
                <div id="stat-amount" class="text-2xl font-black text-white truncate">￥0</div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-50 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left min-w-[700px]">
                    <thead class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                        <tr>
                            <th class="px-8 py-4">标的信息</th>
                            <th class="px-6 py-4 text-center">方向/市场</th>
                            <th class="px-6 py-4 text-right">单价/数量</th>
                            <th class="px-6 py-4 text-right">总额</th>
                            <th class="px-8 py-4 text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 z-[10000] flex items-end sm:items-center justify-center">
        <div class="bg-white w-full max-w-lg rounded-t-[3rem] sm:rounded-[3rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black">新建交易</h2>
                <button onclick="closeModal()" class="text-slate-300"><i class="fa fa-times text-xl"></i></button>
            </div>
            <div class="space-y-4 mb-8">
                <div class="grid grid-cols-2 gap-4">
                    <select id="f_market" onchange="onMarketChange()" class="bg-slate-50 p-4 rounded-2xl font-bold">
                        <option value="美股">美股</option><option value="美股期权">美股期权</option>
                        <option value="港股">港股</option><option value="A股">A股</option>
                    </select>
                    <select id="f_direction" class="bg-slate-50 p-4 rounded-2xl font-bold text-red-500">
                        <option value="买入">买入</option><option value="卖出">卖出</option>
                    </select>
                </div>
                <input id="f_symbol" class="w-full bg-slate-50 p-4 rounded-2xl font-black uppercase" placeholder="代码 (如 TSLA)">
                <input id="f_name" class="w-full bg-slate-50 p-4 rounded-2xl font-bold" placeholder="标的名称">
                <div class="grid grid-cols-2 gap-4">
                    <input id="f_price" type="number" step="0.01" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl font-bold" placeholder="价格">
                    <input id="f_quantity" type="number" oninput="calcTotal()" class="bg-slate-50 p-4 rounded-2xl font-bold" placeholder="数量">
                </div>
                <div class="bg-slate-900 p-5 rounded-2xl flex justify-between items-center">
                    <span class="text-slate-500 text-xs font-bold uppercase">预估总额</span>
                    <span id="f_total_display" class="text-blue-400 font-mono font-bold text-xl">￥ 0.00</span>
                </div>
            </div>
            <button onclick="submitForm()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg">保存并同步</button>
        </div>
    </div>

    <script>
        // 配置信息 (明文，排除一切干扰)
        const _ID = '67990901ad19ca34f8f5339f'; 
        const _KEY = '$2a$10$T6iEERESERpYGBUXHxEYGBAREhcUGRMW'; 
        const _SECRET = "680901"; // 最终保底密码

        let appData = { records: [] };

        function checkPassword() {
            const input = document.getElementById('access-pwd').value.trim();
            
            // 调试用：如果还是不行，这一步逻辑是无法出错的
            if (input === _SECRET) {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-content').classList.remove('hidden');
                setTimeout(() => document.getElementById('main-content').classList.add('opacity-100'), 50);
                loadFromCloud();
            } else {
                document.getElementById('pwd-box').classList.add('shake');
                document.getElementById('pwd-error').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('pwd-box').classList.remove('shake');
                    document.getElementById('pwd-error').classList.add('hidden');
                }, 1000);
            }
        }

        async function loadFromCloud() {
            updateStatus('syncing', '同步中...');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${_ID}/latest`, {
                    headers: { 'X-Master-Key': _KEY }
                });
                const json = await res.json();
                appData = json.record || { records: [] };
                renderTable();
                updateStatus('success', '已同步');
            } catch (e) { updateStatus('error', '连接失败'); }
        }

        async function saveToCloud() {
            updateStatus('syncing', '保存中...');
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': _KEY },
                    body: JSON.stringify(appData)
                });
                updateStatus('success', '已同步');
            } catch (e) { alert('云端同步失败'); }
        }

        function updateStatus(type, text) {
            const dot = document.getElementById('sync-dot');
            document.getElementById('sync-status').innerText = text;
            dot.className = "w-2 h-2 rounded-full mr-2 " + (type==='syncing'?'bg-blue-400 animate-pulse':(type==='success'?'bg-emerald-500':'bg-red-500'));
        }

        function renderTable() {
            const list = appData.records || [];
            document.getElementById('stat-total').innerText = list.length;
            const total = list.reduce((a, b) => a + (b.total || 0), 0);
            document.getElementById('stat-amount').innerText = '￥' + Math.floor(total).toLocaleString();

            document.getElementById('dataTable').innerHTML = list.map(i => `
                <tr class="hover:bg-slate-50">
                    <td class="px-8 py-6">
                        <div class="font-black text-slate-800">${i.name}</div>
                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">${i.symbol}</div>
                    </td>
                    <td class="px-6 py-6 text-center">
                        <span class="text-[9px] font-black px-2 py-1 rounded bg-slate-100">${i.market}</span>
                        <div class="text-[10px] ${i.direction==='买入'?'text-red-500':'text-emerald-500'} font-black mt-1">${i.direction}</div>
                    </td>
                    <td class="px-6 py-6 text-right font-mono">
                        <div class="text-sm font-black text-slate-600">${i.price.toFixed(2)}</div>
                        <div class="text-[10px] text-slate-300">QTY: ${i.quantity}</div>
                    </td>
                    <td class="px-6 py-6 text-right font-mono font-black text-slate-900">￥${Math.floor(i.total || 0).toLocaleString()}</td>
                    <td class="px-8 py-6 text-center">
                        <button onclick="deleteItem(${i.id})" class="text-slate-300 hover:text-red-500 transition-colors"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>`).join('');
        }

        function onMarketChange() { calcTotal(); }
        function calcTotal() {
            const p = parseFloat(document.getElementById('f_price').value) || 0;
            const q = parseFloat(document.getElementById('f_quantity').value) || 0;
            const m = document.getElementById('f_market').value === "美股期权" ? 100 : 1;
            const total = p * q * m;
            document.getElementById('f_total_display').innerText = '￥ ' + total.toLocaleString();
            return total;
        }

        async function submitForm() {
            const record = {
                id: Date.now(),
                market: document.getElementById('f_market').value,
                direction: document.getElementById('f_direction').value,
                symbol: document.getElementById('f_symbol').value,
                name: document.getElementById('f_name').value || '未命名',
                price: parseFloat(document.getElementById('f_price').value) || 0,
                quantity: parseFloat(document.getElementById('f_quantity').value) || 0,
                total: calcTotal()
            };
            appData.records.unshift(record);
            closeModal(); renderTable(); await saveToCloud();
        }

        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        async function deleteItem(id) { if(confirm('删除记录？')) { appData.records = appData.records.filter(r => r.id !== id); renderTable(); await saveToCloud(); } }
        document.getElementById('access-pwd').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>
